    }

      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    select {
      background-color: white;
      cursor: pointer;
      overflow: hidden;

      white-space: nowrap;
    }

    select option {
      padding: 8px 12px;
      white-space: normal;
      word-wrap: break-word;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {

    }

      transform: translateY(0);
    }

    button:disabled {

    }

    async function fetchSession() {
      try {
        const response = await fetch('/api/session');
        if (!response.ok) return null;
        const data = await response.json();
        return (data && data.session) ? data.session : null;
      } catch (error) {
        return null;
      }
    }

    async function fetchProfile() {
      try {
        const response = await fetch('/api/profile');
        if (!response.ok) return null;
        const data = await response.json();
        return (data && data.profile) ? data.profile : null;
      } catch (error) {
        return null;
      }
    }


    function showSummary(data) {
      if (!profileSummary) return;

      const firstName = (data && data.first_name) || '';
      const lastName = (data && data.last_name) || '';
      const email = (data && data.email) || userEmail || '—';
      const role = ((data && data.role) || userRole || 'employee').toUpperCase();

      if (summaryName) {
        summaryName.textContent = (firstName || lastName) ? (firstName + ' ' + lastName).trim() : '—';
      }
      if (summaryEmail) {
        summaryEmail.textContent = email || '—';
      }
      if (summaryRole) {
        summaryRole.innerHTML = '<span class="summary-pill">' + role + '</span>';
      }
      if (summaryPharmacy) {
        if (data && Array.isArray(data.pharmacies) && data.pharmacies.length > 0) {
          let html = '';
          for (let i = 0; i < data.pharmacies.length; i++) {
            const info = data.pharmacies[i];
            const match = info && info.phone ? pharmacies.find(p => p.phone === info.phone) : null;
            const region = match ? match.region : (info && info.region || '');
            const address = match ? match.address : (info && info.address || '');
            const parts = [];
            if (region) parts.push(region);
            if (address) parts.push(address);
            html += '<div>' + (parts.length ? parts.join(' — ') : '—') + '</div>';
          }
          summaryPharmacy.innerHTML = html;
        } else {
          summaryPharmacy.textContent = '—';
        }
      }

      profileSummary.style.display = 'block';
      if (profileForm) profileForm.style.display = 'none';
    }

    function hideSummary() {
      if (profileSummary) profileSummary.style.display = 'none';
      if (profileForm) profileForm.style.display = 'block';
    }


    function generateSelectId() {
      selectIdCounter++;
      return 'select-' + Date.now() + '-' + selectIdCounter;
    }

    function updateRoleLimits() {
      maxPharmacies = pharmacyLimits[userRole] || 1;
      if (pharmacyLimitSpan) pharmacyLimitSpan.textContent = maxPharmacies;
      if (pharmacyLimitInfo) pharmacyLimitInfo.style.display = 'block';
    }

    function populatePharmacyDropdown(selectElement) {
      if (!selectElement) return;
      selectElement.innerHTML = '<option value="">Select your pharmacy</option>';
      for (let i = 0; i < pharmacies.length; i++) {
        const pharmacy = pharmacies[i];
        const option = document.createElement('option');
        option.value = String(i);
        option.textContent = pharmacy.region + ' - ' + pharmacy.address;
        selectElement.appendChild(option);
      }
    }

    function createPharmacyItem() {
      const pharmacyItem = document.createElement('div');
      pharmacyItem.className = 'pharmacy-item';

      const select = document.createElement('select');
      select.className = 'pharmacy-select';
      select.required = true;
      select.dataset.selectId = generateSelectId();
      populatePharmacyDropdown(select);
      pharmacyItem.appendChild(select);

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'remove-pharmacy';
      removeBtn.textContent = 'Remove';
      removeBtn.disabled = true;
      pharmacyItem.appendChild(removeBtn);

      return pharmacyItem;
    }

    function updateAddButton() {
      const addBtn = document.getElementById('addPharmacyBtn');
      if (!addBtn) return;
      const isAtLimit = selectedPharmacyData.length >= maxPharmacies;
      addBtn.disabled = isAtLimit;
      if (isAtLimit) {
        addBtn.textContent = 'Maximum ' + maxPharmacies + (maxPharmacies > 1 ? ' pharmacies' : ' pharmacy') + ' reached';
      } else {
        addBtn.textContent = '+ Add Another Pharmacy';
      }
    }

    function renderSelectedPharmacies() {
      if (!selectedPharmaciesPanel || !selectedPharmaciesList) return;
      selectedPharmaciesList.innerHTML = '';

      if (selectedPharmacyData.length === 0) {
        selectedPharmaciesPanel.style.display = 'none';
        return;
      }

      selectedPharmaciesPanel.style.display = 'block';
      selectedPharmaciesPanel.querySelector('h4').textContent =
        selectedPharmacyData.length > 1 ? 'Selected Pharmacies' : 'Selected Pharmacy';

      for (let i = 0; i < selectedPharmacyData.length; i++) {
        const pharmacyInfo = selectedPharmacyData[i];
        const pharmacy = pharmacies[parseInt(pharmacyInfo.index, 10)];
        if (!pharmacy) continue;

        let html = '<div class="selected-pharmacy-card" data-select-id="' + pharmacyInfo.selectId + '">';
        html += '<div class="selected-pharmacy-header">';
        html += '<div class="selected-pharmacy-name">' + pharmacy.region + ' — ' + pharmacy.address + '</div>';
        html += '<button type="button" class="selected-pharmacy-remove" data-select-id="' + pharmacyInfo.selectId + '">Remove</button>';
        html += '</div>';
        html += '<div class="selected-pharmacy-meta">';
        if (pharmacy.phone) html += '<span>Phone: ' + pharmacy.phone + '</span>';
        if (pharmacy.hours) html += '<span>Hours: ' + pharmacy.hours + '</span>';
        html += '</div></div>';

        selectedPharmaciesList.innerHTML += html;
      }
    }

    function handlePharmacySelection(selectElement) {
      const selectedIndex = selectElement.value;
      const selectId = selectElement.dataset.selectId;

      selectedPharmacyData = selectedPharmacyData.filter(function(p) { return p.selectId !== selectId; });

      if (!selectedIndex) {
        selectElement.dataset.selectedIndex = '';
        const removeBtn = selectElement.closest('.pharmacy-item').querySelector('.remove-pharmacy');
        if (removeBtn) removeBtn.disabled = true;
        updateAddButton();
        renderSelectedPharmacies();
        return;
      }

      for (let i = 0; i < selectedPharmacyData.length; i++) {
        if (selectedPharmacyData[i].index === selectedIndex) {
          alert('This pharmacy is already selected. Please choose a different one.');
          selectElement.value = selectElement.dataset.selectedIndex || '';
          return;
        }
      }

      if (selectedPharmacyData.length >= maxPharmacies) {
        alert('You can only select up to ' + maxPharmacies + (maxPharmacies > 1 ? ' pharmacies' : ' pharmacy') + '. Please remove a pharmacy first.');
        selectElement.value = selectElement.dataset.selectedIndex || '';
        return;
      }

      const pharmacy = pharmacies[parseInt(selectedIndex, 10)];
      selectedPharmacyData.push({
        selectId: selectId,
        index: selectedIndex,
        region: pharmacy.region,
        address: pharmacy.address,
        phone: pharmacy.phone,
        hours: pharmacy.hours
      });

      selectElement.dataset.selectedIndex = selectedIndex;
      const removeBtn = selectElement.closest('.pharmacy-item').querySelector('.remove-pharmacy');
      if (removeBtn) removeBtn.disabled = false;
      updateAddButton();
      renderSelectedPharmacies();
    }

    function initializePharmacySelection() {
      pharmacyContainer.innerHTML = '';

      const firstPharmacy = createPharmacyItem();
      pharmacyContainer.appendChild(firstPharmacy);

      if (maxPharmacies > 1) {
        const addBtn = document.createElement('button');
        addBtn.type = 'button';
        addBtn.id = 'addPharmacyBtn';
        addBtn.className = 'add-pharmacy';
        addBtn.textContent = '+ Add Another Pharmacy';
        pharmacyContainer.appendChild(addBtn);

        addBtn.addEventListener('click', function() {
          if (pharmacyContainer.children.length - 1 < maxPharmacies) {
            const newPharmacy = createPharmacyItem();
            pharmacyContainer.insertBefore(newPharmacy, addBtn);
            updateAddButton();
          }
        });
      }

      updateAddButton();
    }

    function restoreFormValues() {
      if (!savedProfileData) {
        hideSummary();
        return;
      }

      const firstInput = document.getElementById('firstName');
      const lastInput = document.getElementById('lastName');
      if (savedProfileData.first_name && firstInput) firstInput.value = savedProfileData.first_name;
      if (savedProfileData.last_name && lastInput) lastInput.value = savedProfileData.last_name;

      if (Array.isArray(savedProfileData.pharmacies) && savedProfileData.pharmacies.length > 0) {
        selectedPharmacyData = [];
        for (let i = 0; i < savedProfileData.pharmacies.length; i++) {
          const pharmacy = savedProfileData.pharmacies[i];
          if (pharmacy.index === undefined || pharmacy.index === null) continue;
          const idx = parseInt(pharmacy.index, 10);
          const eng = pharmacies[idx] || pharmacy;
          selectedPharmacyData.push({
            selectId: 'restored-' + pharmacy.index + '-' + i,
            index: String(pharmacy.index),
            region: eng.region,
            address: eng.address,
            phone: eng.phone,
            hours: eng.hours
          });
        }

        if (selectedPharmacyData.length > 0) {
          const selectElement = document.querySelector('.pharmacy-select');
          if (selectElement) {
            selectElement.value = selectedPharmacyData[0].index;
            selectElement.dataset.selectedIndex = selectedPharmacyData[0].index;
            selectedPharmacyData[0].selectId = selectElement.dataset.selectId || selectedPharmacyData[0].selectId;
            const removeBtn = selectElement.closest('.pharmacy-item');
            if (removeBtn) {
              const btn = removeBtn.querySelector('.remove-pharmacy');
              if (btn) btn.disabled = false;
            }
          }
        }

        renderSelectedPharmacies();
        updateAddButton();
      }

      showSummary(savedProfileData);
    }


    if (logoutButton) {
      logoutButton.addEventListener('click', function() {
        window.location.href = 'register.html';
      });
    }

    pharmacyContainer.addEventListener('change', function(e) {
      if (e.target.classList.contains('pharmacy-select')) {
        handlePharmacySelection(e.target);
      }
    });

    pharmacyContainer.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-pharmacy')) {
        const pharmacyItem = e.target.closest('.pharmacy-item');
        const select = pharmacyItem.querySelector('.pharmacy-select');
        const selectId = select.dataset.selectId;

        selectedPharmacyData = selectedPharmacyData.filter(function(p) { return p.selectId !== selectId; });
        select.value = '';
        select.dataset.selectedIndex = '';
        e.target.disabled = true;

        if (maxPharmacies > 1 && pharmacyContainer.children.length > 1) {
          pharmacyItem.remove();
        }

        updateAddButton();
        renderSelectedPharmacies();
      }
    });

    if (selectedPharmaciesPanel) {
      selectedPharmaciesPanel.addEventListener('click', function(e) {
        if (e.target.classList.contains('selected-pharmacy-remove')) {
          const selectId = e.target.dataset.selectId;
          selectedPharmacyData = selectedPharmacyData.filter(function(p) { return p.selectId !== selectId; });

          const relatedSelect = document.querySelector('select[data-select-id="' + selectId + '"]');
          if (relatedSelect) {
            relatedSelect.value = '';
            relatedSelect.dataset.selectedIndex = '';
            const removeBtn = relatedSelect.closest('.pharmacy-item');
            if (removeBtn) {
              const btn = removeBtn.querySelector('.remove-pharmacy');
              if (btn) btn.disabled = true;
            }
            if (maxPharmacies > 1 && pharmacyContainer.children.length > 1) {
              const item = relatedSelect.closest('.pharmacy-item');
              if (item) item.remove();
            }
          }

          updateAddButton();
          renderSelectedPharmacies();
        }
      });
    }

    if (editProfileBtn) {
      editProfileBtn.addEventListener('click', function() {
        hideSummary();
        const firstNameField = document.getElementById('firstName');
        if (firstNameField) firstNameField.focus();
      });
    }

    if (backToTasksBtn) {
      backToTasksBtn.addEventListener('click', function() {
        if (userRole.toLowerCase() === 'rga') {
          window.location.href = 'rga-dashboard.html';
        } else {
          window.location.href = 'employee.html';
        }
      });
    }

    profileForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();

      if (!firstName || !lastName || selectedPharmacyData.length === 0) {
        errorMsg.textContent = 'Please fill in all required fields.';
        errorMsg.style.display = 'block';
        return;
      }

      if (selectedPharmacyData.length > maxPharmacies) {
        errorMsg.textContent = 'You can only select up to ' + maxPharmacies + (maxPharmacies > 1 ? ' pharmacies' : ' pharmacy') + '.';
        errorMsg.style.display = 'block';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';

      try {
        const profileData = {
          first_name: firstName,
          last_name: lastName,
          pharmacies: selectedPharmacyData
        };

        const response = await fetch('/api/profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(profileData)
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Failed to save profile');
        }

        successMsg.textContent = 'Profile completed successfully! Welcome ' + firstName + ' ' + lastName + '!';
        successMsg.style.display = 'block';
        savedProfileData = profileData;

        setTimeout(function() {
          if (userRole.toLowerCase() === 'rga') {
            window.location.href = 'rga-dashboard.html';
          } else {
            window.location.href = 'employee.html';
          }
        }, 2000);

      } catch (err) {
        errorMsg.textContent = 'Failed to save profile: ' + err.message;
        errorMsg.style.display = 'block';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Complete Profile';
    });


    async function initSessionAndProfile() {
      const session = await fetchSession();
      if (!session) {
        window.location.href = 'register.html';
        return;
      }

      userRole = session.role || 'employee';
      userEmail = session.email || '';
      updateRoleLimits();
      initializePharmacySelection();

      const profile = await fetchProfile();
      if (profile) {
        savedProfileData = profile;
        restoreFormValues();
      } else {
        hideSummary();
      }

      if (selectedPharmacyData.length === 0) {
        renderSelectedPharmacies();
      }
    }

    initSessionAndProfile();
  </script>

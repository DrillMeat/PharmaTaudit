<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Registration Step 1</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="centered">
  <div class="container narrow">
    <h2 style="margin: 0; margin-bottom: 20px;">Registration</h2>
    <form id="step1Form">
      <div class="form-group">
        <label>
          Select your role:
          <select id="roleSelect" required>
            <option value="" disabled selected>Select role</option>
            <option value="employee">Employee</option>
            <option value="rga">RGA</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Email:
          <input type="email" id="emailInput" required>
        </label>
      </div>
      <div class="form-group">
        <label>
          Password:
          <div style="position: relative;">
            <input type="password" id="passportInput" required style="padding-right: 60px; width: 100%;">
            <button type="button" id="togglePassword" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 2px 6px; color: #667eea; font-size: 11px; font-weight: 600; border-radius: 4px; height: auto; width: auto; min-height: auto;">
              Show
            </button>
          </div>
        </label>
      </div>
      <div id="errorMsg" class="error" style="display: none;"></div>
      <button type="submit" id="registerBtn">Register</button>
      <div class="form-group hidden" id="codeGroup" style="margin-top: 20px;">
        <label>
          Enter code from email:
          <input type="text" id="codeInput" placeholder="6-digit code" maxlength="6" pattern="[0-9]{6}">
        </label>
        <button type="button" id="verifyCodeBtn" style="margin-top:10px; width:100%">Verify code</button>
        <div id="verifyMsg" class="error" style="display:none"></div>
      </div>
      <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
        <p style="color: #666; margin-bottom: 12px; font-size: 14px;">Already a user?</p>
        <button type="button" id="loginBtnBottom" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
          Log In
        </button>
      </div>
    </form>
  </div>

  <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
    <div class="modal-content" style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; margin: 20px; position: relative;">
      <div style="margin-bottom: 30px; text-align: center;">
        <h2 style="margin: 0; color: #2d5a27;">Log In</h2>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label>
            Email:
            <input type="email" id="loginEmail" required>
          </label>
        </div>
        <div class="form-group">
          <label>
            Password:
            <div style="position: relative;">
              <input type="password" id="loginPassword" required style="padding-right: 60px; width: 100%;">
              <button type="button" id="toggleLoginPassword" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 2px 6px; color: #667eea; font-size: 11px; font-weight: 600; border-radius: 4px; height: auto; width: auto; min-height: auto;">
                Show
              </button>
            </div>
          </label>
        </div>
        <div id="loginErrorMsg" class="error" style="display: none;"></div>
        <button type="submit" style="width: 100%;">Log In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="app.js"></script>
  <script>
  var pendingEmail = '';

  function showError(el, msg) {
    el.textContent = msg;
    el.style.display = 'block';
  }

  function hideError(el) {
    el.style.display = 'none';
    el.textContent = '';
  }

  function showMessage(el, msg, bg, color, border) {
    el.style.display = 'block';
    el.style.background = bg;
    el.style.color = color;
    el.style.borderLeft = '4px solid ' + border;
    el.textContent = msg;
  }

  function togglePassword(input, btn) {
    if (input.type === 'password') {
      input.type = 'text';
      btn.textContent = 'Hide';
    } else {
      input.type = 'password';
      btn.textContent = 'Show';
    }
  }

  function openLoginModal() {
    var modal = document.getElementById('loginModal');
    modal.style.display = 'flex';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';
  }

  function closeLoginModal() {
    var modal = document.getElementById('loginModal');
    modal.style.display = 'none';
    document.getElementById('loginErrorMsg').style.display = 'none';
    document.getElementById('loginForm').reset();
  }

  async function handleRegister(event) {
    event.preventDefault();
    var errorMsg = document.getElementById('errorMsg');
    hideError(errorMsg);

    var role = document.getElementById('roleSelect').value;
    var email = document.getElementById('emailInput').value.trim();
    var password = document.getElementById('passportInput').value.trim();
    var codeGroup = document.getElementById('codeGroup');
    var registerBtn = document.getElementById('registerBtn');
    var verifyMsg = document.getElementById('verifyMsg');

    if (!role) { showError(errorMsg, 'Please select a role.'); return; }
    if (!email) { showError(errorMsg, 'Please enter your email.'); return; }
    if (!password) { showError(errorMsg, 'Please enter a password.'); return; }

    if (!codeGroup.classList.contains('hidden')) {
      showMessage(verifyMsg, 'Please verify your email with the code sent to your inbox.', '#fff3cd', '#856404', '#ffc107');
      return;
    }

    registerBtn.disabled = true;
    registerBtn.textContent = 'Registering...';

    try {
      var result = await _supabase.auth.signUp({
        email: email,
        password: password,
        options: { data: { role: role } }
      });
      if (result.error) {
        if (result.error.message.indexOf('already registered') !== -1 || result.error.message.indexOf('already been registered') !== -1) {
          errorMsg.innerHTML = '<div style="text-align: center;"><p style="margin: 0 0 15px 0; font-weight: 600; color: #f44336;">User is already registered</p><button type="button" id="loginBtnFromError" style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px;">Log In Instead</button></div>';
          errorMsg.style.display = 'block';
          return;
        }
        throw result.error;
      }

      pendingEmail = email;
      codeGroup.classList.remove('hidden');
      registerBtn.style.display = 'none';
      showMessage(verifyMsg, 'Verification code sent to your email! Please check your inbox.', '#d4edda', '#155724', '#28a745');
      document.getElementById('codeInput').focus();
    } catch (err) {
      showError(errorMsg, 'Registration failed: ' + err.message);
    } finally {
      registerBtn.disabled = false;
      registerBtn.textContent = 'Register';
    }
  }

  async function handleVerify() {
    var code = document.getElementById('codeInput').value.trim();
    var verifyMsg = document.getElementById('verifyMsg');
    var verifyBtn = document.getElementById('verifyCodeBtn');
    verifyMsg.style.display = 'none';

    if (!pendingEmail || !code) {
      showError(verifyMsg, 'Enter the code sent to your email.');
      return;
    }
    var codeRegex = new RegExp('^[0-9]{6}$');
    if (!codeRegex.test(code)) {
      showMessage(verifyMsg, 'Please enter a valid 6-digit code.', '#fee2e2', '#b91c1c', '#fca5a5');
      return;
    }

    verifyBtn.disabled = true;
    verifyBtn.textContent = 'Verifying...';
    try {
      var result = await _supabase.auth.verifyOtp({ email: pendingEmail, token: code, type: 'signup' });
      if (result.error) { throw result.error; }
      showMessage(verifyMsg, 'Email verified successfully! Redirecting...', '#e8f5e8', '#2d5a27', '#28a745');
      setTimeout(function() { window.location.href = 'profile.html'; }, 1000);
    } catch (e) {
      showMessage(verifyMsg, e.message, '#fee2e2', '#b91c1c', '#fca5a5');
    } finally {
      verifyBtn.disabled = false;
      verifyBtn.textContent = 'Verify code';
    }
  }

  async function handleLogin(event) {
    event.preventDefault();
    var loginErrorMsg = document.getElementById('loginErrorMsg');
    loginErrorMsg.style.display = 'none';
    var email = document.getElementById('loginEmail').value.trim();
    var password = document.getElementById('loginPassword').value.trim();

    if (!email || !password) {
      showError(loginErrorMsg, 'Please fill in all fields.');
      return;
    }

    try {
      var loginResult = await _supabase.auth.signInWithPassword({ email: email, password: password });
      if (loginResult.error) { throw loginResult.error; }

      var userEmail = loginResult.data.user.email;
      var metadata = loginResult.data.user.user_metadata;
      var role = '';
      if (metadata && metadata.role) { role = metadata.role; }

      var profile = await App.getProfile(userEmail);
      if (profile) {
        if (role.toLowerCase() === 'rga') {
          window.location.href = 'rga-dashboard.html';
        } else {
          window.location.href = 'welcome.html';
        }
        return;
      }
      window.location.href = 'profile.html';
    } catch (error) {
      var message = 'Network error.';
      if (error.message) { message = error.message; }
      showError(loginErrorMsg, 'Login failed: ' + message);
    }
  }

  // Event listeners
  document.getElementById('step1Form').addEventListener('submit', handleRegister);
  document.getElementById('verifyCodeBtn').addEventListener('click', handleVerify);
  document.getElementById('loginForm').addEventListener('submit', handleLogin);

  document.getElementById('codeInput').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/[^0-9]/g, '');
    if (e.target.value.length > 6) { e.target.value = e.target.value.slice(0, 6); }
  });

  document.getElementById('togglePassword').addEventListener('click', function() {
    togglePassword(document.getElementById('passportInput'), this);
  });
  document.getElementById('toggleLoginPassword').addEventListener('click', function() {
    togglePassword(document.getElementById('loginPassword'), this);
  });

  document.getElementById('loginModal').addEventListener('click', function(e) {
    if (e.target === this) { closeLoginModal(); }
  });

  document.addEventListener('click', function(e) {
    var target = e.target;
    while (target && target !== document.body) {
      if (target.id === 'loginBtn' || target.id === 'loginBtnFromError' || target.id === 'loginBtnBottom') {
        e.preventDefault();
        openLoginModal();
        return;
      }
      target = target.parentElement;
    }
  });
  </script>
  <script src="cookie-consent.js"></script>
</body>
</html>

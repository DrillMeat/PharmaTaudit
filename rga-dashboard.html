  <script>
    (async function() {
      const DEFAULT_TASK_DEFINITIONS = [
        {
          key: 'window',
          title: 'Send photo of a window',
          description: 'Confirm storefront visibility and merchandising.'
        },
        {
          key: 'trash',
          title: 'Send photo of trash cans',
          description: 'Ensure the waste disposal area is clean and labelled.'
        },
        {
          key: 'outfit',
          title: 'Send photo of an outfit',
          description: 'Confirm staff uniform compliance.'
        }
      ];
      let taskDefinitions = DEFAULT_TASK_DEFINITIONS;

      const STATUS_LABELS = {
        not_submitted: 'Not submitted',
        waiting: 'Waiting for approval',
        approved: 'Approved',
        rejected: 'Not approved'
      };

      const STATUS_CLASSES = {
        not_submitted: 'status-not-submitted',
        waiting: 'status-waiting',
        approved: 'status-approved',
        rejected: 'status-rejected'
      };

      const NETWORK_DIAGNOSTICS_LIMIT = 5;

      function ensureNetworkDiagnosticsPanel() {
        let panel = document.getElementById('networkDiagnostics');
        if (panel) return panel;
        panel = document.createElement('div');
        panel.id = 'networkDiagnostics';
        panel.style.position = 'fixed';
        panel.style.bottom = '16px';
        panel.style.right = '16px';
        panel.style.maxWidth = '360px';
        panel.style.background = '#ffffff';
        panel.style.border = '1px solid #e5e7eb';
        panel.style.borderRadius = '10px';
        panel.style.boxShadow = '0 10px 25px rgba(15, 23, 42, 0.15)';
        panel.style.padding = '12px 14px';
        panel.style.fontSize = '12px';
        panel.style.color = '#1f2937';
        panel.style.zIndex = '9999';
        panel.style.display = 'none';
        panel.innerHTML = '<strong style="display:block;margin-bottom:6px;">Network diagnostics</strong><div id="networkDiagnosticsList" style="display:flex;flex-direction:column;gap:6px;"></div>';
        document.body.appendChild(panel);
        return panel;
      }

      function resolveServiceLabel(url, errorText = '') {
        const text = `${errorText || ''}`.toLowerCase();
        if (url.includes('supabase.co') || text.includes('supabase') || text.includes('database')) {
          return 'Supabase';
        }
        if (url.includes('resend.com')) {
          return 'Resend';
        }
        if (url.startsWith('/api/')) {
          return 'App server (Vercel)';
        }
        if (url.includes('vercel')) {
          return 'Vercel';
        }
        return 'Network';
      }

      function reportNetworkError(url, status, errorText) {
        const panel = ensureNetworkDiagnosticsPanel();
        const list = panel.querySelector('#networkDiagnosticsList');
        if (!list) return;
        const item = document.createElement('div');
        const service = resolveServiceLabel(url, errorText);
        const statusText = status ? `Status ${status}` : 'No response';
        item.textContent = `${service}: ${statusText} • ${url}${errorText ? ` • ${errorText}` : ''}`;
        list.prepend(item);
        while (list.children.length > NETWORK_DIAGNOSTICS_LIMIT) {
          list.removeChild(list.lastChild);
        }
        panel.style.display = 'block';
      }

      function wrapFetchWithDiagnostics() {
        if (window.__networkDiagnosticsInstalled) return;
        window.__networkDiagnosticsInstalled = true;
        const originalFetch = window.fetch.bind(window);
        window.fetch = async (input, init) => {
          const url = typeof input === 'string' ? input : input?.url || 'unknown';
          try {
            const response = await originalFetch(input, init);
            if (!response.ok) {
              let errorText = '';
              try {
                errorText = await response.clone().text();
              } catch (err) {
                errorText = '';
              }
              reportNetworkError(url, response.status, errorText);
            }
            return response;
          } catch (error) {
            reportNetworkError(url, null, error?.message || 'Network error');
            throw error;
          }
        };
      }

      wrapFetchWithDiagnostics();

      const grid = document.getElementById('pharmaciesGrid');
      const chipName = document.getElementById('chipName');
      const chipEmail = document.getElementById('chipEmail');
      const profileInitials = document.getElementById('profileInitials');
      const dashboardTitle = document.getElementById('dashboardTitle');
      const dashboardSubtitle = document.getElementById('dashboardSubtitle');
      const profileLinkEl = document.getElementById('profileLink');
      const modalBackdrop = document.getElementById('pharmacyModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalAddress = document.getElementById('modalAddress');
      const modalEmployees = document.getElementById('modalEmployees');
      const modalTasks = document.getElementById('modalTasks');
      const modalClose = document.querySelector('.modal-close');
      const taskAdminForm = document.getElementById('taskAdminForm');
      const taskAdminList = document.getElementById('taskAdminList');
      const taskTitleInput = document.getElementById('taskTitle');
      const taskDescriptionInput = document.getElementById('taskDescription');
      const taskFrequencySelect = document.getElementById('taskFrequency');
      const taskDateInput = document.getElementById('taskDate');
      const taskDateField = document.getElementById('taskDateField');
      const taskDeadlineDateInput = document.getElementById('taskDeadlineDate');
      const taskDeadlineInput = document.getElementById('taskDeadline');

      let currentPharmacies = [];
      const submissionState = {};
      let lastDateKey = new Date().toISOString().slice(0, 10);

      async function fetchSession() {
        try {
          const response = await fetch('/api/session');
          if (!response.ok) return null;
          const data = await response.json();
          return data?.session || null;
        } catch (error) {
          console.warn('Unable to load session', error);
          return null;
        }
      }

      async function resolveProfileData() {
        try {
          const response = await fetch('/api/profile');
          if (!response.ok) return null;
          const data = await response.json();
          return data?.profile || null;
        } catch (error) {
          console.warn('Unable to fetch profile', error);
          return null;
        }
      }

      function normalizeSpacing(value) {
        return `${value || ''}`.replace(/\s+/g, ' ').trim();
      }

      function transliterate(value) {
        if (!value) return '';
        const map = {
          'а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'e','ж':'zh','з':'z','и':'i','й':'y','к':'k','л':'l','м':'m',
          'н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f','х':'kh','ц':'ts','ч':'ch','ш':'sh','щ':'shch',
          'ъ':'','ы':'y','ь':'','э':'e','ю':'yu','я':'ya',
          'А':'A','Б':'B','В':'V','Г':'G','Д':'D','Е':'E','Ё':'E','Ж':'Zh','З':'Z','И':'I','Й':'Y','К':'K','Л':'L','М':'M',
          'Н':'N','О':'O','П':'P','Р':'R','С':'S','Т':'T','У':'U','Ф':'F','Х':'Kh','Ц':'Ts','Ч':'Ch','Ш':'Sh','Щ':'Shch',
          'Ъ':'','Ы':'Y','Ь':'','Э':'E','Ю':'Yu','Я':'Ya'
        };
        return normalizeSpacing(`${value}`.split('').map(char => (map[char] !== undefined ? map[char] : char)).join(''));
      }


      function buildProfileHref() {
        return 'profile.html';
      }

      function openFileUrl(fileUrl, fileName = 'submission') {
        if (!fileUrl) return;
        try {
          const link = document.createElement('a');
          link.href = fileUrl;
          link.target = '_self';
          link.rel = 'noopener';
          link.download = fileName;
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } catch (err) {
          console.warn('Unable to open file via anchor, falling back to window.open', err);
          window.location.href = fileUrl;
        }
      }

      function createEmptyTaskEntry(overrides = {}) {
        return Object.assign({
          state: 'not_submitted',
          submitted: false,
          fileName: '',
          fileUrl: '',
          employeeEmail: '',
          reviewerEmail: '',
          reviewNote: '',
          updatedAt: null,
          reviewedAt: null
        }, overrides);
      }

      function createEmptyTaskMap(definitions = getActiveTaskDefinitions()) {
        return definitions.reduce((acc, task) => {
          acc[task.key] = createEmptyTaskEntry();
          return acc;
        }, {});
      }

      function getTodayKey() {
        return new Date().toISOString().slice(0, 10);
      }

      function isSameDay(dateValue) {
        if (!dateValue) return false;
        const date = new Date(dateValue);
        if (Number.isNaN(date.getTime())) return false;
        return date.toISOString().slice(0, 10) === getTodayKey();
      }

      function getActiveTaskDefinitions(pharmacyIndex = null) {
        const today = getTodayKey();
        return (taskDefinitions || []).filter(task => {
          if (!task) return false;
          if (task.frequency === 'one_time') {
            return task.active_date === today;
          }
          if (pharmacyIndex !== null && Array.isArray(task.pharmacy_indexes) && task.pharmacy_indexes.length) {
            return task.pharmacy_indexes.map(String).includes(String(pharmacyIndex));
          }
          return true;
        });
      }

      function renderTaskAdminList(definitions) {
        if (!taskAdminList) return;
        if (!definitions.length) {
          taskAdminList.innerHTML = '<p style="color:#64748b; margin:0;">No tasks created yet.</p>';
          return;
        }
        taskAdminList.innerHTML = definitions.map(task => {
          const canDelete = task.id !== undefined && task.id !== null;
          const frequencyLabel = task.frequency === 'one_time'
            ? `One day • ${task.active_date || 'date not set'}`
            : 'Daily';
          const deadlineLabel = task.due_time
            ? `Deadline: ${task.due_date || 'today'} ${task.due_time}`
            : 'No deadline';
          const scopeLabel = Array.isArray(task.pharmacy_indexes) && task.pharmacy_indexes.length
            ? `Pharmacies: ${task.pharmacy_indexes.join(', ')}`
            : 'All pharmacies';
          return `
            <div class="task-admin-item" data-task-id="${task.id || ''}">
              <div>
                <h3>${task.title}</h3>
                <div class="task-admin-meta">${frequencyLabel}</div>
                <div class="task-admin-meta">${deadlineLabel}</div>
                <div class="task-admin-meta">${scopeLabel}</div>
                <div class="task-admin-meta">${task.description || ''}</div>
              </div>
              ${canDelete ? `<button type="button" class="task-admin-delete" data-task-id="${task.id}">Delete</button>` : ''}
            </div>
          `;
        }).join('');
      }

      function syncTaskDateField() {
        if (!taskFrequencySelect || !taskDateField) return;
        const isOneTime = taskFrequencySelect.value === 'one_time';
        taskDateField.style.display = isOneTime ? 'flex' : 'none';
        if (!isOneTime && taskDateInput) {
          taskDateInput.value = '';
        }
      }

      function getTaskDueDate(task) {
        if (!task?.due_time) return null;
        const baseDate = task.due_date
          || (task.frequency === 'one_time' && task.active_date ? task.active_date : getTodayKey());
        return new Date(`${baseDate}T${task.due_time}`);
      }

      function isLateSubmission(entry, task) {
        if (!entry?.updatedAt || !task?.due_time) return false;
        const dueDate = getTaskDueDate(task);
        if (!dueDate || Number.isNaN(dueDate.getTime())) return false;
        const submittedAt = new Date(entry.updatedAt);
        if (Number.isNaN(submittedAt.getTime())) return false;
        return submittedAt.getTime() > dueDate.getTime();
      }



      function normalizeEntry(entry) {
        if (!entry) return createEmptyTaskEntry();
        if (typeof entry !== 'object') {
          if (entry === 'waiting') {
            return createEmptyTaskEntry();
          }
          return createEmptyTaskEntry({
            state: entry,
            submitted: entry !== 'not_submitted'
          });
        }
        const normalized = createEmptyTaskEntry({
          state: entry.state || 'not_submitted',
          submitted: entry.submitted ?? (entry.state && entry.state !== 'not_submitted'),
          fileName: entry.fileName || entry.filename || '',
          fileUrl: entry.fileUrl || '',
          employeeEmail: entry.employeeEmail || entry.employee_email || '',
          reviewerEmail: entry.reviewerEmail || entry.reviewer_email || '',
          reviewNote: entry.reviewNote || entry.review_note || '',
          updatedAt: entry.updatedAt || entry.updated_at || null,
          reviewedAt: entry.reviewedAt || entry.reviewed_at || null
        });
        if (normalized.updatedAt && !isSameDay(normalized.updatedAt)) {
          return createEmptyTaskEntry();
        }
        if (normalized.state === 'submitted') {
          normalized.state = 'waiting';
        }
        return normalized;
      }

      function ensurePharmacyState(indexKey) {
        if (!submissionState[indexKey]) {
          submissionState[indexKey] = createEmptyTaskMap();
        }
        return submissionState[indexKey];
      }

      function getTaskStatusFor(indexKey) {
        const store = ensurePharmacyState(indexKey);
        Object.keys(store).forEach(taskKey => {
          store[taskKey] = normalizeEntry(store[taskKey]);
        });
        return store;
      }

      function mergeSubmissionsIntoState(targetState, submissions) {
        // Track which tasks exist in the current submissions and which pharmacies we're updating
        const existingTasks = new Set();
        const updatedPharmacies = new Set();
        
        submissions.forEach(item => {
          if (!item || !item.task_key) return;
          const indexKey = String(item.pharmacy_index);
          const taskId = `${indexKey}:${item.task_key}`;
          existingTasks.add(taskId);
          updatedPharmacies.add(indexKey);
          
          const store = ensurePharmacyState(indexKey);
          const existing = store[item.task_key];
          const existingUpdated = existing?.updatedAt ? new Date(existing.updatedAt).getTime() : 0;
          const incomingUpdated = item.updated_at ? new Date(item.updated_at).getTime() : 0;
          if (!existingUpdated || incomingUpdated >= existingUpdated) {
            store[item.task_key] = createEmptyTaskEntry({
              state: item.status || 'waiting',
              submitted: item.status ? item.status !== 'not_submitted' : true,
              fileName: item.file_name || '',
              fileUrl: item.file_url || '',
              employeeEmail: item.employee_email || '',
              reviewerEmail: item.reviewer_email || '',
              reviewNote: item.review_note || '',
              updatedAt: item.updated_at || null,
              reviewedAt: item.reviewed_at || null
            });
          }
        });
        
        // Reset tasks that no longer exist in the database (were deleted by employee)
        // Check ALL pharmacies that have submissions (even if only some tasks exist)
        const allPharmaciesWithSubmissions = new Set();
        submissions.forEach(item => {
          if (item && item.pharmacy_index !== undefined) {
            allPharmaciesWithSubmissions.add(String(item.pharmacy_index));
          }
        });
        
        // For each pharmacy that has ANY submissions, check ALL tasks
        // If a task is not in the submissions array, it was deleted - reset it
        allPharmaciesWithSubmissions.forEach(indexKey => {
          const store = ensurePharmacyState(indexKey);
          
        getActiveTaskDefinitions().forEach(task => {
            const taskId = `${indexKey}:${task.key}`;
            const currentEntry = store[task.key];
            
            // If this task is NOT in the submissions array, it was deleted - reset it
            if (!existingTasks.has(taskId)) {
              // Reset if it has any submitted state (waiting, approved, rejected)
              // This ensures deleted submissions show as "NOT SUBMITTED" instead of their old status
              if (currentEntry && currentEntry.state && currentEntry.state !== 'not_submitted') {
                store[task.key] = createEmptyTaskEntry();
              }
            }
          });
        });
      }

      async function fetchSubmissions(query) {
        const params = new URLSearchParams();
        Object.entries(query || {}).forEach(([key, value]) => {
          if (value === undefined || value === null || value === '') return;
          params.append(key, Array.isArray(value) ? value.join(',') : value);
        });
        const response = await fetch(`/api/get-submissions?${params.toString()}`);
        if (!response.ok) {
          const text = await response.text();
          throw new Error(text || 'Unable to fetch submissions');
        }
        const data = await response.json();
        if (!data?.ok) throw new Error('Unexpected response');
        return data.submissions || [];
      }

      async function fetchTaskDefinitions() {
        try {
          const response = await fetch('/api/task-definitions');
          if (!response.ok) return DEFAULT_TASK_DEFINITIONS;
          const data = await response.json();
          return Array.isArray(data?.tasks) ? data.tasks : DEFAULT_TASK_DEFINITIONS;
        } catch (error) {
          console.warn('Unable to fetch task definitions', error);
          return DEFAULT_TASK_DEFINITIONS;
        }
      }

      async function addTaskDefinition(payload) {
        const response = await fetch('/api/task-definitions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (!response.ok || !data?.ok) {
          throw new Error(data?.error || 'Unable to add task');
        }
        return data.task;
      }

      async function deleteTaskDefinition(taskId) {
        const response = await fetch('/api/task-definitions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'delete', id: taskId })
        });
        const data = await response.json();
        if (!response.ok || !data?.ok) {
          throw new Error(data?.error || 'Unable to delete task');
        }
        return data.task;
      }

      async function refreshForNewDay() {
        const todayKey = getTodayKey();
        if (todayKey === lastDateKey) return false;
        lastDateKey = todayKey;
        taskDefinitions = await fetchTaskDefinitions();
        renderTaskAdminList(taskDefinitions);
        renderPharmacies();
        return true;
      }

      function formatStatusNote(status, entry) {
        switch (status) {
          case 'waiting':
            return entry.employeeEmail
              ? `Submitted by ${entry.employeeEmail} • Awaiting your review.`
              : 'Submitted by employee • Awaiting your review.';
          case 'approved':
            if (entry.reviewNote) {
              return `Approved • ${entry.reviewNote}`;
            }
            return entry.reviewerEmail
              ? `Approved by ${entry.reviewerEmail}.`
              : 'Approved.';
          case 'rejected':
            if (entry.reviewNote) {
              return `Rejected • ${entry.reviewNote}`;
            }
            return entry.reviewerEmail
              ? `Rejected by ${entry.reviewerEmail}.`
              : 'Marked for resubmission.';
          default:
            return 'No submission yet.';
        }
      }

      async function hydrateRgaState(pharmacies) {
        const indexes = (pharmacies || [])
          .map(item => item?.index)
          .filter(index => index !== undefined && index !== null);
        if (!indexes.length) return;
        try {
          const submissions = await fetchSubmissions({ pharmacies: indexes, role: 'rga' });
          mergeSubmissionsIntoState(submissionState, submissions);
        } catch (error) {
          console.warn('Unable to load submissions for RGA', error);
        }
      }

      function renderPharmacyCard(pharmacy) {
        const indexKey = String(pharmacy.index);
        const taskStatuses = getTaskStatusFor(indexKey);
        const meta = [
          pharmacy.region ? transliterate(pharmacy.region) : null,
          pharmacy.address ? transliterate(pharmacy.address) : null,
          pharmacy.phone ? `Tel.: ${pharmacy.phone}` : null
        ].filter(Boolean).join(' • ');

          const taskItems = getActiveTaskDefinitions(indexKey).map(task => {
          const entry = normalizeEntry(taskStatuses[task.key]);
          // If entry has no fileUrl, it means the submission was deleted - force not_submitted
          let status = entry.state || 'not_submitted';
          if (!entry.fileUrl && status !== 'not_submitted') {
            // Submission was deleted - reset to not_submitted
            status = 'not_submitted';
            // Also clear the entry in state to prevent stale data
            const store = ensurePharmacyState(indexKey);
            store[task.key] = createEmptyTaskEntry();
          }
          const statusClass = STATUS_CLASSES[status] || STATUS_CLASSES.waiting;
          const statusLabel = STATUS_LABELS[status] || STATUS_LABELS.waiting;
          const note = formatStatusNote(status, entry);
          const isLate = isLateSubmission(entry, task);
          const actionButtons = [];

          if (entry.fileUrl) {
            actionButtons.push(`<button type="button" class="task-action-btn open" data-action="open" data-task="${task.key}" data-pharmacy-index="${indexKey}">Open</button>`);
          }

          if (status === 'waiting') {
            actionButtons.push(
              `<button type="button" class="task-action-btn approve" data-action="approve" data-task="${task.key}" data-pharmacy-index="${indexKey}">Approve</button>`,
              `<button type="button" class="task-action-btn delete" data-action="reject" data-task="${task.key}" data-pharmacy-index="${indexKey}">Reject</button>`
            );
          }

          const actionsHtml = actionButtons.length
            ? `<div class="task-actions">${actionButtons.join('')}</div>`
            : '';

          return `
            <div class="task-item" data-task="${task.key}">
              <div>
                <h3>${task.title}</h3>
                <p>${task.description}</p>
              </div>
              <div class="task-status" style="align-items:flex-end;">
                <div>
                  <div class="status-chip ${statusClass}" data-status-label data-task="${task.key}" data-pharmacy-index="${indexKey}" data-state="${status}" data-filename="${entry.fileName || ''}" data-fileurl="${entry.fileUrl || ''}">${statusLabel}</div>
                  <p style="margin:6px 0 0; font-size:12px; color:${isLate ? '#b91c1c' : (status === 'waiting' ? '#b45309' : '#64748b')}; font-weight:${isLate || status === 'waiting' ? '600' : '400'};">
                    ${note}${isLate ? ' • Late' : ''}
                  </p>
                </div>
                ${actionsHtml}
              </div>
            </div>
          `;
        }).join('');

        return `
          <article class="pharmacy-card" data-index="${indexKey}">
            <h2>${transliterate(pharmacy.address || '')}</h2>
            <small>${meta}</small>
            <div class="task-list">
              ${taskItems}
            </div>
          </article>
        `;
      }

      function renderPharmacies() {
        if (!grid) return;
        grid.innerHTML = currentPharmacies.map(renderPharmacyCard).join('');
      }

      const session = await fetchSession();
      if (!session) {
        window.location.href = 'register.html';
        return;
      }

      if ((session.role || '').toLowerCase() !== 'rga') {
        window.location.href = 'welcome.html';
        return;
      }

      const profileData = await resolveProfileData();
      if (!profileData) {
        grid.innerHTML = '<p style="color:#64748b;">No profile data found. Please complete your profile first.</p>';
        if (profileLinkEl) {
          profileLinkEl.href = 'profile.html';
        }
        return;
      }

      const firstName = profileData.first_name || '';
      const lastName = profileData.last_name || '';
      const email = profileData.email || session.email || '—';
      const pharmacies = Array.isArray(profileData.pharmacies) ? profileData.pharmacies : [];

      taskDefinitions = await fetchTaskDefinitions();
      renderTaskAdminList(taskDefinitions);
      syncTaskDateField();
      taskFrequencySelect?.addEventListener('change', syncTaskDateField);
      taskAdminForm?.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!taskTitleInput) return;
        const title = taskTitleInput.value.trim();
        const description = taskDescriptionInput?.value.trim() || '';
        const frequency = taskFrequencySelect?.value || 'daily';
        const activeDate = frequency === 'one_time' ? (taskDateInput?.value || '') : '';
        const dueTime = taskDeadlineInput?.value || '';
        const dueDate = taskDeadlineDateInput?.value || '';
        if (!title) {
          alert('Please enter a task title.');
          return;
        }
        if (frequency === 'one_time' && !activeDate) {
          alert('Please select a date for the one-time task.');
          return;
        }
        try {
          const newTask = await addTaskDefinition({
            title,
            description,
            frequency,
            activeDate,
            dueTime,
            dueDate
          });
          taskDefinitions = [...taskDefinitions, newTask].filter(Boolean);
          renderTaskAdminList(taskDefinitions);
          taskTitleInput.value = '';
          if (taskDescriptionInput) taskDescriptionInput.value = '';
          if (taskDateInput) taskDateInput.value = '';
          if (taskDeadlineInput) taskDeadlineInput.value = '';
          if (taskDeadlineDateInput) taskDeadlineDateInput.value = '';
          if (taskFrequencySelect) taskFrequencySelect.value = 'daily';
          syncTaskDateField();
          renderPharmacies();
        } catch (error) {
          alert(error.message || 'Unable to add task.');
        }
      });
      taskAdminList?.addEventListener('click', async (event) => {
        const deleteBtn = event.target.closest('.task-admin-delete');
        if (!deleteBtn) return;
        const taskId = deleteBtn.dataset.taskId;
        if (!taskId) return;
        if (!confirm('Delete this task?')) return;
        try {
          await deleteTaskDefinition(taskId);
          taskDefinitions = taskDefinitions.filter(task => String(task.id) !== String(taskId));
          renderTaskAdminList(taskDefinitions);
          renderPharmacies();
        } catch (error) {
          alert(error.message || 'Unable to delete task.');
        }
      });

      chipName.textContent = `${firstName} ${lastName}`.trim() || '—';
      chipEmail.textContent = email;
      profileInitials.textContent = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase() || 'R';
      if (profileLinkEl) {
        profileLinkEl.href = buildProfileHref();
      }

      if (!pharmacies.length) {
        grid.innerHTML = '<p style="color:#64748b;">No pharmacies assigned yet.</p>';
        return;
      }

      dashboardTitle.textContent = `${firstName || lastName ? `${firstName} ${lastName}`.trim() + '\'s' : 'RGA'} Dashboard`;
      dashboardSubtitle.textContent = '';

      currentPharmacies = pharmacies;
      renderPharmacies();
      await hydrateRgaState(currentPharmacies);
      renderPharmacies();


      grid.addEventListener('click', async (event) => {
        if (event.target.closest('.status-chip')) {
          return;
        }

        const actionBtn = event.target.closest('.task-action-btn');
        if (actionBtn) {
          const action = actionBtn.dataset.action;
          const taskKey = actionBtn.dataset.task;
          const pharmacyIndex = actionBtn.dataset.pharmacyIndex;
          const store = ensurePharmacyState(pharmacyIndex);
          const entry = normalizeEntry(store[taskKey]);

          if (action === 'open') {
            if (entry.fileUrl) {
              openFileUrl(entry.fileUrl, entry.fileName || 'submission');
            } else {
              const fileName = entry.fileName || 'Submitted file';
              alert(`Employee uploaded: ${fileName}`);
            }
            return;
          }

          if (action === 'approve' || action === 'reject') {
            if (!entry.employeeEmail) {
              alert('Unable to locate the employee who submitted this task.');
              return;
            }
            const nextState = action === 'approve' ? 'approved' : 'rejected';
            const reviewNote = prompt('Add a note for the employee (optional):', '') || '';
            try {
              const response = await fetch('/api/update-submission-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  employeeEmail: entry.employeeEmail,
                  pharmacyIndex: Number(pharmacyIndex),
                  taskKey,
                  status: nextState,
                  reviewerEmail: email || '',
                  reviewNote
                })
              });
              const data = await response.json();
              if (!response.ok || !data?.ok) {
                throw new Error(data?.error || 'Failed to update status');
              }
              if (data.submission) {
                mergeSubmissionsIntoState(submissionState, [data.submission]);
              } else {
                store[taskKey] = createEmptyTaskEntry({
                  state: nextState,
                  submitted: true,
                  fileName: entry.fileName,
                  fileUrl: entry.fileUrl,
                  employeeEmail: entry.employeeEmail,
                  reviewerEmail: email || '',
                  reviewedAt: new Date().toISOString(),
                  updatedAt: new Date().toISOString()
                });
              }
              renderPharmacies();
            } catch (error) {
            console.error('Unable to update submission status', error);
            const parentTask = actionBtn.closest('.task-item');
            const statusNoteEl = parentTask?.querySelector('.task-status p');
            if (statusNoteEl) {
              statusNoteEl.textContent = 'Unable to update status. Please try again later.';
              statusNoteEl.style.color = '#b91c1c';
              statusNoteEl.style.fontWeight = '600';
            }
            }
            return;
          }
        }

        const card = event.target.closest('.pharmacy-card');
        const isActionArea = event.target.closest('.task-actions');
        if (card && !isActionArea) {
          const indexKey = card.dataset.index;
          const pharmacy = currentPharmacies.find(item => String(item.index) === indexKey);
          if (pharmacy) {
            openPharmacyModal(pharmacy);
          }
        }
      });

      function openPharmacyModal(pharmacy) {
        if (!modalBackdrop) return;
        modalBackdrop.classList.add('active');
        modalTitle.textContent = transliterate(pharmacy.address || 'Pharmacy');
        modalAddress.textContent = [
          pharmacy.region ? transliterate(pharmacy.region) : '',
          pharmacy.phone || '',
          pharmacy.hours || ''
        ].filter(Boolean).join(' • ');

        const taskStatuses = getTaskStatusFor(String(pharmacy.index));
        const employeeEmails = new Set();
        Object.values(taskStatuses).forEach(entry => {
          const normalized = normalizeEntry(entry);
          if (normalized.employeeEmail) {
            employeeEmails.add(normalized.employeeEmail);
          }
        });

        if (!employeeEmails.size) {
          modalEmployees.innerHTML = '<li>No employees assigned yet.</li>';
        } else {
          modalEmployees.innerHTML = Array.from(employeeEmails)
            .map(email => `<li>${email}</li>`)
            .join('');
        }
        modalTasks.innerHTML = getActiveTaskDefinitions(String(pharmacy.index)).map(task => {
          const entry = normalizeEntry(taskStatuses[task.key]);
          const status = entry.state || 'not_submitted';
          const label = STATUS_LABELS[status] || STATUS_LABELS.waiting;
          return `<li><strong>${task.title}:</strong> ${label}</li>`;
        }).join('');
      }

      function closeModal() {
        modalBackdrop?.classList.remove('active');
      }

      modalBackdrop?.addEventListener('click', (event) => {
        if (event.target === modalBackdrop) {
          closeModal();
        }
      });

      modalClose?.addEventListener('click', closeModal);

      setInterval(() => {
        if (!currentPharmacies.length) return;
        refreshForNewDay()
          .then(() => hydrateRgaState(currentPharmacies))
          .then(() => {
            renderPharmacies();
          })
          .catch(err => console.warn('Periodic refresh failed', err));
      }, 30000);

      grid.addEventListener('click', async (event) => {
        const chip = event.target.closest('.status-chip');
        if (!chip) return;
        const state = chip.dataset.state;
        if (state !== 'waiting' && state !== 'approved' && state !== 'rejected') {
          alert('No submission available to review yet.');
          return;
        }
        const taskKey = chip.dataset.task;
        const pharmacyIndex = chip.dataset.pharmacyIndex;
        const store = ensurePharmacyState(pharmacyIndex);
        const entry = normalizeEntry(store[taskKey]);
        if (entry.fileUrl) {
          openFileUrl(entry.fileUrl, entry.fileName || 'submission');
        } else {
          const fileName = entry.fileName || 'Submitted file';
          alert(`Employee uploaded: ${fileName}`);
        }
      });
    })();
  </script>
  <script src="cookie-consent.js"></script>

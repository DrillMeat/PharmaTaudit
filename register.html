<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Registration Step 1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      color: #2d5a27;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #333;
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    button {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #loginBtnBottom:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    #loginBtnBottom:active {
      transform: translateY(0);
    }

    .error {
      color: #f44336;
      background: #ffebee;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      border-left: 4px solid #f44336;
      font-size: 14px;
    }

    .hidden { display: none; }

    .form-group {
      margin-bottom: 20px;
    }

    #loginModal .modal-content {
      position: relative;
      padding-top: 52px;
    }

    #closeLoginModal {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      z-index: 10;
      line-height: 1;
    }

    @media (max-width: 768px) {
      body {
        padding: 16px 12px;
      }

      .container {
        padding: 28px 24px;
        border-radius: 12px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 24px;
      }

      label {
        margin-bottom: 12px;
        font-size: 15px;
      }

      select, input {
        padding: 14px 16px;
        font-size: 16px;
        min-height: 48px;
      }

      button {
        padding: 16px 24px;
        font-size: 17px;
        min-height: 48px;
      }

      #loginModal > div {
        margin: 16px;
        padding: 28px 24px;
        max-width: calc(100% - 32px);
      }

      #closeLoginModal {
        top: 8px;
        right: 12px;
        font-size: 28px;
        padding: 4px 8px;
        min-width: 44px;
        min-height: 44px;
      }

      #togglePassword, #toggleLoginPassword {
        min-width: 44px;
        min-height: 44px;
        font-size: 20px;
      }

      .error {
        padding: 12px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px 8px;
      }

      .container {
        padding: 24px 20px;
      }

      h2 {
        font-size: 22px;
      }

      select, input {
        padding: 16px;
        font-size: 16px;
      }

      button {
        padding: 18px 20px;
        font-size: 18px;
      }

      #loginModal > div {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body class="centered">
  <div class="container narrow">
    <h2 style="margin: 0; margin-bottom: 20px;">Registration</h2>
    <form id="step1Form">
      <div class="form-group">
        <label>
          Select your role:
          <select id="roleSelect" required>
            <option value="" disabled selected>Select role</option>
            <option value="employee">Employee</option>
            <option value="rga">RGA</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Email:
          <input type="email" id="emailInput" required>
        </label>
      </div>
      <div class="form-group">
        <label>
          Password:
          <div style="position: relative;">
            <input type="password" id="passportInput" required style="padding-right: 60px; width: 100%;">
            <button type="button" id="togglePassword" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 2px 6px; color: #667eea; font-size: 11px; font-weight: 600; border-radius: 4px; height: auto; width: auto; min-height: auto;">
              Show
            </button>
          </div>
        </label>
      </div>
      <div id="errorMsg" class="error" style="display: none;"></div>
      <button type="submit" id="registerBtn">Register</button>
      <div class="form-group hidden" id="codeGroup" style="margin-top: 20px;">
        <label>
          Enter code from email:
          <input type="text" id="codeInput" placeholder="6-digit code" maxlength="6" pattern="[0-9]{6}">
        </label>
        <button type="button" id="verifyCodeBtn" style="margin-top:10px; width:100%">Verify code</button>
        <div id="verifyMsg" class="error" style="display:none"></div>
      </div>
      <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
        <p style="color: #666; margin-bottom: 12px; font-size: 14px;">Already a user?</p>
        <button type="button" id="loginBtnBottom" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
          Log In
        </button>
      </div>
    </form>
  </div>

  <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
    <div class="modal-content" style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; margin: 20px;">
      <div style="margin-bottom: 30px; text-align: center;">
        <h2 style="margin: 0; color: #2d5a27;">Log In</h2>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label>
            Email:
            <input type="email" id="loginEmail" required>
          </label>
        </div>
        <div class="form-group">
          <label>
            Password:
            <div style="position: relative;">
              <input type="password" id="loginPassword" required style="padding-right: 60px; width: 100%;">
              <button type="button" id="toggleLoginPassword" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 2px 6px; color: #667eea; font-size: 11px; font-weight: 600; border-radius: 4px; height: auto; width: auto; min-height: auto;">
                Show
              </button>
            </div>
          </label>
        </div>
        <div id="loginErrorMsg" class="error" style="display: none;"></div>
        <button type="submit" style="width: 100%;">Log In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="app.js"></script>
  <script>
    // Note: Supabase client library removed as it's not used
    // All database operations go through API endpoints (/api/*)

    const step1Form = document.getElementById('step1Form');
    const errorMsg = document.getElementById('errorMsg');
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const verifyCodeBtn = document.getElementById('verifyCodeBtn');
    const codeGroup = document.getElementById('codeGroup');
    const verifyMsg = document.getElementById('verifyMsg');
    const codeInput = document.getElementById('codeInput');
    const passportInput = document.getElementById('passportInput');
    const togglePassword = document.getElementById('togglePassword');
    const loginModal = document.getElementById('loginModal');
    const loginBtnBottom = document.getElementById('loginBtnBottom');
    const closeLoginModal = document.getElementById('closeLoginModal');
    const loginForm = document.getElementById('loginForm');
    const loginErrorMsg = document.getElementById('loginErrorMsg');
    const loginPassword = document.getElementById('loginPassword');
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    const CODE_LENGTH = 6;

    const NETWORK_DIAGNOSTICS_LIMIT = 5;

    function ensureNetworkDiagnosticsPanel() {
      let panel = document.getElementById('networkDiagnostics');
      if (panel) return panel;
      panel = document.createElement('div');
      panel.id = 'networkDiagnostics';
      panel.style.position = 'fixed';
      panel.style.bottom = '16px';
      panel.style.right = '16px';
      panel.style.maxWidth = '360px';
      panel.style.background = '#ffffff';
      panel.style.border = '1px solid #e5e7eb';
      panel.style.borderRadius = '10px';
      panel.style.boxShadow = '0 10px 25px rgba(15, 23, 42, 0.15)';
      panel.style.padding = '12px 14px';
      panel.style.fontSize = '12px';
      panel.style.color = '#1f2937';
      panel.style.zIndex = '9999';
      panel.style.display = 'none';
      panel.innerHTML = '<strong style="display:block;margin-bottom:6px;">Network diagnostics</strong><div id="networkDiagnosticsList" style="display:flex;flex-direction:column;gap:6px;"></div>';
      document.body.appendChild(panel);
      return panel;
    }

    function resolveServiceLabel(url, errorText = '') {
      const text = `${errorText || ''}`.toLowerCase();
      if (url.includes('supabase.co') || text.includes('supabase') || text.includes('database')) {
        return 'Supabase';
      }
      if (url.includes('resend.com')) {
        return 'Resend';
      }
      if (url.startsWith('/api/')) {
        return 'App server (Vercel)';
      }
      if (url.includes('vercel')) {
        return 'Vercel';
      }
      return 'Network';
    }

    function reportNetworkError(url, status, errorText) {
      const panel = ensureNetworkDiagnosticsPanel();
      const list = panel.querySelector('#networkDiagnosticsList');
      if (!list) return;
      const item = document.createElement('div');
      const service = resolveServiceLabel(url, errorText);
      const statusText = status ? `Status ${status}` : 'No response';
      item.textContent = `${service}: ${statusText} • ${url}${errorText ? ` • ${errorText}` : ''}`;
      list.prepend(item);
      while (list.children.length > NETWORK_DIAGNOSTICS_LIMIT) {
        list.removeChild(list.lastChild);
      }
      panel.style.display = 'block';
    }

    function wrapFetchWithDiagnostics() {
      if (window.__networkDiagnosticsInstalled) return;
      window.__networkDiagnosticsInstalled = true;
      const originalFetch = window.fetch.bind(window);
      window.fetch = async (input, init) => {
        const url = typeof input === 'string' ? input : input?.url || 'unknown';
        try {
          const response = await originalFetch(input, init);
          if (!response.ok) {
            let errorText = '';
            try {
              errorText = await response.clone().text();
            } catch (err) {
              errorText = '';
            }
            reportNetworkError(url, response.status, errorText);
          }
          return response;
        } catch (error) {
          reportNetworkError(url, null, error?.message || 'Network error');
          throw error;
        }
      };
    }

    wrapFetchWithDiagnostics();

    // Restrict code input to only numbers and max 6 digits
    codeInput.addEventListener('input', function(e) {
      // Remove any non-numeric characters
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
      // Limit to CODE_LENGTH digits
      if (e.target.value.length > CODE_LENGTH) {
        e.target.value = e.target.value.slice(0, CODE_LENGTH);
      }
    });

    function showMessage(el, msg, bg, color, border) {
      el.style.display = 'block';
      el.style.background = bg;
      el.style.color = color;
      el.style.borderLeft = '4px solid ' + border;
      el.textContent = msg;
    }

    // Password visibility toggle
    togglePassword.addEventListener('click', function() {
      if (passportInput.type === 'password') {
        passportInput.type = 'text';
        togglePassword.textContent = 'Hide';
      } else {
        passportInput.type = 'password';
        togglePassword.textContent = 'Show';
      }
    });

    // Login modal functionality
    function openLoginModal() {
      if (!loginModal) {
        console.error('loginModal element not found!');
        return;
      }
      loginModal.style.display = 'flex';
      loginModal.style.alignItems = 'center';
      loginModal.style.justifyContent = 'center';
    }

    closeLoginModal?.addEventListener('click', function() {
      loginModal.style.display = 'none';
      loginErrorMsg.style.display = 'none';
      loginForm.reset();
    });

    // Close modal when clicking outside
    loginModal.addEventListener('click', function(e) {
      if (e.target === loginModal) {
        loginModal.style.display = 'none';
        loginErrorMsg.style.display = 'none';
        loginForm.reset();
      }
    });

    // Login password visibility toggle
    toggleLoginPassword.addEventListener('click', function() {
      if (loginPassword.type === 'password') {
        loginPassword.type = 'text';
        toggleLoginPassword.textContent = 'Hide';
      } else {
        loginPassword.type = 'password';
        toggleLoginPassword.textContent = 'Show';
      }
    });

    step1Form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission to server

      errorMsg.textContent = ''; // Clear previous errors

      const role = document.getElementById('roleSelect').value;
      const email = document.getElementById('emailInput').value.trim();
      const passport = document.getElementById('passportInput').value.trim();

      // Validate role selected
      if (!role) {
        errorMsg.textContent = 'Please select a role.';
        return;
      }

      // Validate email format (HTML5 email type input handles basic check)
      if (!email) {
        errorMsg.textContent = 'Please enter your email.';
        return;
      }

      // Validate password
      if (!passport || passport.trim() === '') {
        errorMsg.textContent = 'Please enter a password.';
        return;
      }

      // Ensure email verified before proceeding
      const isVerified = codeGroup.dataset.verified === 'true';
      if (!isVerified) {
        verifyMsg.style.display = 'block';
        verifyMsg.style.background = '#fff3cd';
        verifyMsg.style.color = '#856404';
        verifyMsg.style.borderLeft = '4px solid #ffc107';
        verifyMsg.textContent = 'Please verify your email with the code before continuing.';
        return;
      }

      // If all validations pass, save to database
      saveUserToDatabase(role, email, passport);
    });

    // Send verification code
    sendCodeBtn.addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      errorMsg.style.display = 'none';
      verifyMsg.style.display = 'none';
      codeGroup.dataset.verified = 'false';

      if (!email) {
        errorMsg.textContent = 'Please enter your email first.';
        errorMsg.style.display = 'block';
        return;
      }

      sendCodeBtn.disabled = true;
      sendCodeBtn.textContent = 'Sending...';

      // Check if email is already registered
      try {
        const checkEmailResponse = await fetch('/api/check-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const emailCheckResult = await checkEmailResponse.json();
        if (emailCheckResult.exists) {
          errorMsg.innerHTML = `
            <div style="text-align: center;">
              <p style="margin: 0 0 15px 0; font-weight: 600; color: #f44336;">User is already registered</p>
              <button type="button" id="loginBtnFromError" style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px;">
                Log In Instead
              </button>
            </div>
          `;
          errorMsg.style.display = 'block';
          return;
        }
      } catch (emailCheckError) {
        console.warn('Email check failed, proceeding with code sending:', emailCheckError);
      }

      try {
        const resp = await fetch('/api/send-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await resp.json();

        if (!resp.ok) {
          throw new Error(result?.error || 'Failed to send code');
        }

        // Show the code input section
        codeGroup.classList.remove('hidden');
        verifyMsg.style.display = 'block';

        // Handle different response scenarios

        if (result?.devCode) {
          // Development mode - show the code
          verifyMsg.style.background = '#fff3cd';
          verifyMsg.style.color = '#856404';
          verifyMsg.style.borderLeft = '4px solid #ffc107';
          verifyMsg.innerHTML = `
            <strong>Development Mode:</strong><br>
            Email not configured. Your verification code is: <strong>${result.devCode}</strong><br>
            <small>${result.note || ''}</small>
          `;

          if (result.setupInstructions) {
            verifyMsg.innerHTML += '<br><br><strong>To enable email sending:</strong><br>' +
              result.setupInstructions.map(instruction => `<small>• ${instruction}</small>`).join('<br>');
          }
        } else if (result?.ok === true) {
          // Email sent successfully
          verifyMsg.style.background = '#d4edda';
          verifyMsg.style.color = '#155724';
          verifyMsg.style.borderLeft = '4px solid #28a745';
          verifyMsg.textContent = 'Verification code sent to your email!';
        } else if (result?.emailError) {
          // Email sending failed but we have a fallback code
          verifyMsg.style.background = '#fff3cd';
          verifyMsg.style.color = '#856404';
          verifyMsg.style.borderLeft = '4px solid #ffc107';
          verifyMsg.innerHTML = `
            <strong>Email sending failed:</strong><br>
            Your verification code is: <strong>${result.devCode}</strong><br>
            <small>${result.note || ''}</small>
          `;
        } else {
          // Email sent successfully
          verifyMsg.style.background = '#d4edda';
          verifyMsg.style.color = '#155724';
          verifyMsg.style.borderLeft = '4px solid #28a745';
          verifyMsg.textContent = result.message || 'Verification code sent to your email!';
        }

      } catch (e) {
        errorMsg.textContent = e.message;
        errorMsg.style.display = 'block';
      } finally {
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = 'Send verification code';
      }
    });

    // Verify code
    verifyCodeBtn.addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const code = document.getElementById('codeInput').value.trim();
      verifyMsg.style.display = 'none';
      if (!email || !code) {
        verifyMsg.textContent = 'Enter the code sent to your email.';
        verifyMsg.style.display = 'block';
        return;
      }

      // Validate code is exactly 6 digits
      const codeRegex = new RegExp(`^[0-9]{${CODE_LENGTH}}$`);
      if (!codeRegex.test(code)) {
        verifyMsg.style.background = '#fee2e2';
        verifyMsg.style.color = '#b91c1c';
        verifyMsg.style.borderLeft = '4px solid #fca5a5';
        verifyMsg.textContent = `Please enter a valid ${CODE_LENGTH}-digit code.`;
        verifyMsg.style.display = 'block';
        return;
      }
      verifyCodeBtn.disabled = true;
      verifyCodeBtn.textContent = 'Verifying...';
      try {
        const resp = await fetch('/api/verify-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });
        const result = await resp.json();
        if (!resp.ok) throw new Error(result?.error || 'Verification failed');
        codeGroup.dataset.verified = 'true';
        verifyMsg.style.display = 'block';
        verifyMsg.style.background = '#e8f5e8';
        verifyMsg.style.color = '#2d5a27';
        verifyMsg.textContent = 'Email verified successfully!';
      } catch (e) {
        verifyMsg.style.display = 'block';
        verifyMsg.style.background = '#fee2e2';
        verifyMsg.style.color = '#b91c1c';
        verifyMsg.style.borderLeft = '4px solid #fca5a5';
        verifyMsg.textContent = e.message;
        codeGroup.dataset.verified = 'false';
      } finally {
        verifyCodeBtn.disabled = false;
        verifyCodeBtn.textContent = 'Verify code';
      }
    });

    // Function to save user data to Supabase
    async function saveUserToDatabase(role, email, password) {
      try {
        // Show loading state
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Saving...';
        submitBtn.disabled = true;

        // Call serverless API to avoid CORS/network issues
        const apiResponse = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ role, email, password })
        });

        const result = await apiResponse.json();
        if (!apiResponse.ok) {
          console.error('API error:', result);
          throw new Error(result?.error || 'Failed to save via API');
        }

        // Store user role for profile completion

        // Success - proceed to profile completion
        window.location.href = 'profile.html';

      } catch (err) {
        console.error('Registration error:', err);

        // Check if it's a duplicate email error
        if (err.message.includes('duplicate key value violates unique constraint') ||
            err.message.includes('users_email_key') ||
            err.message.includes('duplicate')) {
          errorMsg.innerHTML = `
            <div style="text-align: center;">
              <p style="margin: 0 0 15px 0; font-weight: 600;">User is already registered</p>
              <button type="button" id="loginBtn" style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px;">
                Log In
              </button>
            </div>
          `;
        } else {
          errorMsg.textContent = `Registration failed: ${err.message}`;
        }
        errorMsg.style.display = 'block';
      } finally {
        // Reset button state
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.textContent = 'Next';
        submitBtn.disabled = false;
      }
    }

    // Handle Log In button click (for all login buttons including dynamically created ones)
    document.addEventListener('click', function(e) {
      let target = e.target;
      // Check if clicked element or its parent is a login button
      while (target && target !== document.body) {
        const buttonId = target.id;
        if (buttonId === 'loginBtn' || buttonId === 'loginBtnFromError' || buttonId === 'loginBtnBottom') {
          e.preventDefault();
          e.stopPropagation();
          openLoginModal();
          return;
        }
        target = target.parentElement;
      }
    });

    // Login form submission
    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      loginErrorMsg.style.display = 'none';
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!email || !password) {
        loginErrorMsg.textContent = 'Please fill in all fields.';
        loginErrorMsg.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Login API error:', errorText);
          try {
            const errorJson = JSON.parse(errorText);
            loginErrorMsg.textContent = errorJson.error || 'Login failed';
          } catch (e) {
            loginErrorMsg.textContent = `Login failed: ${response.status} ${response.statusText}`;
          }
          loginErrorMsg.style.display = 'block';
          return;
        }

        const result = await response.json();

        if (response.ok) {
          try {
            const profileResponse = await fetch('/api/profile');
            if (profileResponse.ok) {
              const profilePayload = await profileResponse.json();
              if (profilePayload?.profile) {
                if ((result.role || '').toLowerCase() === 'rga') {
                  window.location.href = 'rga-dashboard.html';
                } else {
                  window.location.href = 'welcome.html';
                }
                return;
              }
            }
          } catch (profileErr) {
            console.warn('Unable to load profile data during login', profileErr);
          }

          window.location.href = 'profile.html';
        } else {
          loginErrorMsg.textContent = result.error || 'Login failed';
          loginErrorMsg.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginErrorMsg.textContent = `Login failed: ${error.message || 'Network error. Please check if the API is running.'}`;
        loginErrorMsg.style.display = 'block';
      }
    });
  </script>
  <script src="cookie-consent.js"></script>
</body>
</html>

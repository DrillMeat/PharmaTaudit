<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        button { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification Test</h2>
        <button onclick="testEmail()">Test Send Code</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (result?.devCode) {
                    resultDiv.className = 'result warning';
                    resultDiv.innerHTML = `
                        <strong>Development Mode:</strong><br>
                        Your verification code is: <strong>${result.devCode}</strong>
                    `;
                } else if (result?.ok && !result?.devCode) {
                    // Generate a dev code for testing
                    const devCode = Math.floor(100000 + Math.random() * 900000).toString();
                    resultDiv.className = 'result warning';
                    resultDiv.innerHTML = `
                        <strong>Development Mode:</strong><br>
                        API working but email not configured. Your verification code is: <strong>${devCode}</strong>
                    `;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Email sent successfully!';
                }
            } catch (error) {
                resultDiv.className = 'result';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Your Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    
    h2 {
      color: #2d5a27;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 15px;
      color: #333;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    
    .pharmacy-section {
      margin-top: 20px;
    }
    
    .pharmacy-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: #f9f9f9;
    }
    
    .pharmacy-item input {
      flex: 1;
      margin-right: 10px;
      border: none;
      background: white;
      padding: 10px;
    }
    
    .remove-pharmacy {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .remove-pharmacy:hover {
      background: #d32f2f;
    }
    
    .add-pharmacy {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .add-pharmacy:hover {
      background: #45a049;
    }
    
    .add-pharmacy:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    button {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .error {
      color: #f44336;
      background: #ffebee;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      border-left: 4px solid #f44336;
      font-size: 14px;
    }
    
    .hidden { display: none; }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .pharmacy-limit-info {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Profile</h2>
    <p class="subtitle">Please provide your personal information and pharmacy details to continue.</p>
    
    <form id="profileForm">
      <div class="form-group">
        <label>
          First Name:
          <input type="text" id="firstName" required />
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Last Name:
          <input type="text" id="lastName" required />
        </label>
      </div>
      
      <div class="pharmacy-section">
        <label>Pharmacies You Work In:</label>
        <div class="pharmacy-limit-info" id="pharmacyLimitInfo">
          You can add up to <span id="pharmacyLimit">1</span> pharmacy.
        </div>
        
        <div id="pharmaciesList">
          <div class="pharmacy-item">
            <input type="text" placeholder="Enter pharmacy name" class="pharmacy-input" required />
            <button type="button" class="remove-pharmacy hidden">Remove</button>
          </div>
        </div>
        
        <button type="button" id="addPharmacy" class="add-pharmacy">+ Add Another Pharmacy</button>
      </div>
      
      <div id="errorMsg" class="error" style="display: none;"></div>
      <button type="submit">Complete Profile</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://xsrppkeysfjkxkbpfbog.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzcnBwa2V5c2Zqa3hrYnBmYm9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNDI2NjcsImV4cCI6MjA3NDkxODY2N30.sLZtdQ80_Q-OlX7wD4bDoaLEVOBBMF7Qfga_Ju299t8';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: false
      }
    });
    
    const profileForm = document.getElementById('profileForm');
    const errorMsg = document.getElementById('errorMsg');
    const addPharmacyBtn = document.getElementById('addPharmacy');
    const pharmaciesList = document.getElementById('pharmaciesList');
    const pharmacyLimitInfo = document.getElementById('pharmacyLimitInfo');
    const pharmacyLimitSpan = document.getElementById('pharmacyLimit');
    
    // Get user role from session storage or URL parameters
    let userRole = 'employee'; // default
    const urlParams = new URLSearchParams(window.location.search);
    const roleParam = urlParams.get('role');
    if (roleParam) {
      userRole = roleParam;
    } else {
      // Try to get from session storage
      const storedRole = sessionStorage.getItem('userRole');
      if (storedRole) {
        userRole = storedRole;
      }
    }
    
    // Set pharmacy limits based on role
    const pharmacyLimits = {
      'employee': 1,
      'rga': 5
    };
    
    const maxPharmacies = pharmacyLimits[userRole] || 1;
    pharmacyLimitSpan.textContent = maxPharmacies;
    
    // Update add button state
    function updateAddButton() {
      const currentPharmacies = pharmaciesList.children.length;
      addPharmacyBtn.disabled = currentPharmacies >= maxPharmacies;
      if (currentPharmacies >= maxPharmacies) {
        addPharmacyBtn.textContent = `Maximum ${maxPharmacies} pharmacy${maxPharmacies > 1 ? 'ies' : ''} reached`;
      } else {
        addPharmacyBtn.textContent = '+ Add Another Pharmacy';
      }
    }
    
    // Add pharmacy field
    addPharmacyBtn.addEventListener('click', function() {
      const currentPharmacies = pharmaciesList.children.length;
      if (currentPharmacies < maxPharmacies) {
        const pharmacyItem = document.createElement('div');
        pharmacyItem.className = 'pharmacy-item';
        pharmacyItem.innerHTML = `
          <input type="text" placeholder="Enter pharmacy name" class="pharmacy-input" required />
          <button type="button" class="remove-pharmacy">Remove</button>
        `;
        pharmaciesList.appendChild(pharmacyItem);
        updateAddButton();
        updateRemoveButtons();
      }
    });
    
    // Update remove buttons visibility
    function updateRemoveButtons() {
      const pharmacyItems = pharmaciesList.children;
      for (let i = 0; i < pharmacyItems.length; i++) {
        const removeBtn = pharmacyItems[i].querySelector('.remove-pharmacy');
        if (pharmacyItems.length === 1) {
          removeBtn.classList.add('hidden');
        } else {
          removeBtn.classList.remove('hidden');
        }
      }
    }
    
    // Remove pharmacy field
    pharmaciesList.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-pharmacy')) {
        e.target.closest('.pharmacy-item').remove();
        updateAddButton();
        updateRemoveButtons();
      }
    });
    
    // Form submission
    profileForm.addEventListener('submit', function(event) {
      event.preventDefault();
      
      errorMsg.textContent = '';
      errorMsg.style.display = 'none';
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      
      // Validate required fields
      if (!firstName || !lastName) {
        errorMsg.textContent = 'Please fill in all required fields.';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Collect pharmacy names
      const pharmacyInputs = document.querySelectorAll('.pharmacy-input');
      const pharmacies = Array.from(pharmacyInputs)
        .map(input => input.value.trim())
        .filter(name => name.length > 0);
      
      if (pharmacies.length === 0) {
        errorMsg.textContent = 'Please enter at least one pharmacy name.';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Validate pharmacy count
      if (pharmacies.length > maxPharmacies) {
        errorMsg.textContent = `You can only add up to ${maxPharmacies} pharmacy${maxPharmacies > 1 ? 'ies' : ''}.`;
        errorMsg.style.display = 'block';
        return;
      }
      
      // Save profile data
      saveProfileData(firstName, lastName, pharmacies, userRole);
    });
    
    // Save profile data to database
    async function saveProfileData(firstName, lastName, pharmacies, role) {
      try {
        // Show loading state
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Saving...';
        submitBtn.disabled = true;
        
        console.log('Saving profile:', { firstName, lastName, pharmacies, role });
        
        // Call serverless API to save profile
        const apiResponse = await fetch('/api/save-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            firstName,
            lastName,
            pharmacies,
            role
          })
        });
        
        const result = await apiResponse.json();
        if (!apiResponse.ok) {
          console.error('API error:', result);
          throw new Error(result?.error || 'Failed to save profile');
        }
        
        console.log('Profile saved successfully:', result);
        
        // Success - redirect to welcome page
        alert(`Profile completed successfully!\nWelcome ${firstName} ${lastName}!`);
        window.location.href = 'welcome.html';
        
      } catch (err) {
        console.error('Profile save error:', err);
        errorMsg.textContent = `Failed to save profile: ${err.message}`;
        errorMsg.style.display = 'block';
      } finally {
        // Reset button state
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.textContent = 'Complete Profile';
        submitBtn.disabled = false;
      }
    }
    
    // Initialize
    updateAddButton();
    updateRemoveButtons();
  </script>
</body>
</html>

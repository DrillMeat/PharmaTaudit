    function pluralizePharmacy(count) {
      const absCount = Math.abs(count);
      const lastDigit = absCount % 10;
      const lastTwoDigits = absCount % 100;
      if (lastDigit === 1 && lastTwoDigits !== 11) return 'аптеку';
      if (lastDigit >= 2 && lastDigit <= 4 && (lastTwoDigits < 12 || lastTwoDigits > 14)) return 'аптеки';
      return 'аптек';
    }

      const selectId = selectElement.dataset.selectId;
      // Remove previous selection for this select (if any)
      selectedPharmacyData = selectedPharmacyData.filter(p => p.selectId !== selectId);

      if (!selectedIndex) {
        selectElement.dataset.selectedIndex = '';
        const removeBtn = selectElement.closest('.pharmacy-item').querySelector('.remove-pharmacy');
        if (removeBtn) {
          removeBtn.disabled = true;
        }
        updateAddButton();
        renderSelectedPharmacies();
        return;
      }

      if (selectedPharmacyData.some(p => p.index === selectedIndex)) {
        alert('Эта аптека уже выбрана. Пожалуйста, выберите другую.');
        selectElement.value = selectElement.dataset.selectedIndex || '';
        if (!selectElement.value) {
          const removeBtn = selectElement.closest('.pharmacy-item').querySelector('.remove-pharmacy');
          if (removeBtn) {
            removeBtn.disabled = true;
          }
        }
        return;
      }

        // Check if user has reached the maximum number of pharmacies
        if (selectedPharmacyData.length >= maxPharmacies) {
          alert(`Вы можете выбрать только ${maxPharmacies} ${pluralizePharmacy(maxPharmacies)}. Удалите аптеку, чтобы добавить новую.`);
        selectElement.value = selectElement.dataset.selectedIndex || '';
          return;
        }
        
      const pharmacy = pharmacies[parseInt(selectedIndex, 10)];
        selectedPharmacyData.push({
        selectId,
          index: selectedIndex,
          region: pharmacy.region,
          address: pharmacy.address,
          phone: pharmacy.phone,
          hours: pharmacy.hours
        });
      selectElement.dataset.selectedIndex = selectedIndex;
      const removeBtn = selectElement.closest('.pharmacy-item').querySelector('.remove-pharmacy');
      if (removeBtn) {
        removeBtn.disabled = false;
      }
      updateAddButton();
      renderSelectedPharmacies();
    }
    
    
    // Form submission
    profileForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      
      // Validate required fields
      if (!firstName || !lastName || selectedPharmacyData.length === 0) {
        errorMsg.textContent = 'Пожалуйста, заполните все обязательные поля.';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Validate pharmacy count
      if (selectedPharmacyData.length > maxPharmacies) {
        errorMsg.textContent = `Вы можете выбрать только ${maxPharmacies} ${pluralizePharmacy(maxPharmacies)}.`;
        errorMsg.style.display = 'block';
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Сохранение...';
      
      try {
        // Save profile data to database
        const profileData = {
          first_name: firstName,
          last_name: lastName,
          pharmacies: selectedPharmacyData,
          role: userRole,
          email: userEmail,
          created_at: new Date().toISOString()
        };
        
        console.log('Сохранение профиля:', profileData);
        
        // Call serverless API to save profile
        const apiResponse = await fetch('/api/save-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(profileData)
        });
        
        const result = await apiResponse.json();
        
        if (!apiResponse.ok) {
          console.error('API error:', result);
          throw new Error(result?.error || 'Failed to save profile');
        }
        
        console.log('Профиль успешно сохранён:', result);
        
        // Success - show success message and redirect
        successMsg.textContent = `Профиль успешно сохранён! Добро пожаловать, ${firstName} ${lastName}!`;
        successMsg.style.display = 'block';
        try {
          const serializedProfile = JSON.stringify(profileData);
          sessionStorage.setItem('profileFormData', serializedProfile);
          savedProfileData = JSON.parse(serializedProfile);
        } catch (cacheError) {
          console.warn('Не удалось сохранить профиль в sessionStorage', cacheError);
        }
        try {
          sessionStorage.setItem('userRole', userRole);
          sessionStorage.setItem('userEmail', userEmail);
        } catch (persistError) {
          console.warn('Не удалось обновить данные пользователя в sessionStorage', persistError);
        }
        try {
          if (userRole && userRole.toLowerCase() === 'rga') {
            const rgaMap = JSON.parse(localStorage.getItem('pharmacyRga') || '{}');
            selectedPharmacyData.forEach(pharmacy => {
              const idx = String(pharmacy.index);
              rgaMap[idx] = {
                email: userEmail,
                name: `${firstName} ${lastName}`,
                region: pharmacy.region,
                address: pharmacy.address
              };
            });
            localStorage.setItem('pharmacyRga', JSON.stringify(rgaMap));
          } else if (userRole && userRole.toLowerCase() === 'employee') {
            const employeesStore = JSON.parse(localStorage.getItem('pharmacyEmployees') || '{}');
            selectedPharmacyData.forEach(pharmacy => {
              const idx = String(pharmacy.index);
              employeesStore[idx] = employeesStore[idx] || [];
              const existing = employeesStore[idx].find(entry => entry.email === userEmail);
              if (existing) {
                existing.name = `${firstName} ${lastName}`;
              } else {
                employeesStore[idx].push({
                  name: `${firstName} ${lastName}`,
                  email: userEmail
                });
              }
            });
            localStorage.setItem('pharmacyEmployees', JSON.stringify(employeesStore));
          }
        } catch (localErr) {
          console.warn('Не удалось обновить локальные данные распределения', localErr);
        }
        savedProfileData = profileData;
        
        // Redirect to appropriate dashboard after a short delay
        setTimeout(() => {
          if ((userRole || '').toLowerCase() === 'rga') {
            window.location.href = 'rga-dashboard.html';
          } else {
            window.location.href = 'welcome.html';
          }
        }, 2000);
        
      } catch (err) {
        console.error('Ошибка сохранения профиля:', err);
        errorMsg.textContent = `Не удалось сохранить профиль: ${err.message}`;
        errorMsg.style.display = 'block';
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.textContent = 'Сохранить профиль';
      }
    });

    const initialDropdown = document.querySelector('.pharmacy-select');
    if (initialDropdown) {
      populatePharmacyDropdown(initialDropdown);
    }

    restoreFormValuesIfAvailable();
    if (selectedPharmacyData.length === 0) {
      renderSelectedPharmacies();
    }
    
    function renderSelectedPharmacies() {
      if (!selectedPharmaciesPanel || !selectedPharmaciesList) return;
      
      selectedPharmaciesList.innerHTML = '';
      
      if (selectedPharmacyData.length === 0) {
        selectedPharmaciesPanel.style.display = 'none';
        return;
      }
      
      selectedPharmaciesPanel.style.display = 'block';
      selectedPharmaciesPanel.querySelector('h4').textContent = selectedPharmacyData.length > 1 ? 'Выбранные аптеки' : 'Выбранная аптека';
      
      selectedPharmacyData.forEach(pharmacyInfo => {
        const pharmacy = pharmacies[parseInt(pharmacyInfo.index, 10)];
        if (!pharmacy) return;
        
        const card = document.createElement('div');
        card.className = 'selected-pharmacy-card';
        card.dataset.selectId = pharmacyInfo.selectId;
        
        const header = document.createElement('div');
        header.className = 'selected-pharmacy-header';
        
        const name = document.createElement('div');
        name.className = 'selected-pharmacy-name';
        name.textContent = `${pharmacy.region} — ${pharmacy.address}`;
        
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'selected-pharmacy-remove';
        removeBtn.textContent = 'Удалить';
        removeBtn.dataset.selectId = pharmacyInfo.selectId;
        
        header.appendChild(name);
        header.appendChild(removeBtn);
        card.appendChild(header);
        
        const meta = document.createElement('div');
        meta.className = 'selected-pharmacy-meta';
        if (pharmacy.phone) {
          const phone = document.createElement('span');
          phone.textContent = `Телефон: ${pharmacy.phone}`;
          meta.appendChild(phone);
        }
        if (pharmacy.hours) {
          const hours = document.createElement('span');
          hours.textContent = `График: ${pharmacy.hours}`;
          meta.appendChild(hours);
        }
        card.appendChild(meta);
        
        selectedPharmaciesList.appendChild(card);
      });
    }
    
    selectedPharmaciesPanel?.addEventListener('click', function(e) {
      if (e.target.classList.contains('selected-pharmacy-remove')) {
        const selectId = e.target.dataset.selectId;
        selectedPharmacyData = selectedPharmacyData.filter(p => p.selectId !== selectId);
        const relatedSelect = document.querySelector(`select[data-select-id="${selectId}"]`);
        if (relatedSelect) {
          relatedSelect.value = '';
          relatedSelect.dataset.selectedIndex = '';
          const removeBtn = relatedSelect.closest('.pharmacy-item')?.querySelector('.remove-pharmacy');
          if (removeBtn) {
            removeBtn.disabled = true;
          }
          if (maxPharmacies > 1 && pharmacyContainer.children.length > 1) {
            const item = relatedSelect.closest('.pharmacy-item');
            if (item && pharmacyContainer.contains(item) && pharmacyContainer.children.length > 1) {
              item.remove();
            }
          }
        }
        updateAddButton();
        renderSelectedPharmacies();
      }
    });

    editProfileBtn?.addEventListener('click', function() {
      hideSummary();
      setTimeout(() => {
        document.getElementById('firstName')?.focus();
      }, 0);
    });

    document.getElementById('backToTasksBtn')?.addEventListener('click', function() {
      const destination = (userRole || '').toLowerCase() === 'rga'
        ? 'rga-dashboard.html'
        : 'welcome.html';
      window.location.href = destination;
    });
    
    // Auto-focus first input
    const firstNameField = document.getElementById('firstName');
    if (profileSummary?.style.display !== 'block') {
      firstNameField?.focus();
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Daily Tasks | PharmaT Audit</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      margin: 0;
      min-height: 100vh;
      padding: 40px 20px;
      color: #1f2933;
      overflow-x: hidden;
    }

    .page-shell {
      max-width: 900px;
      margin: 0 auto;
    }

  .top-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    background: #ffffff;
    border-radius: 16px;
    padding: 12px 18px;
    box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    margin: 0 auto 24px;
    max-width: 900px;
    width: 100%;
  }

  .nav-brand {
    font-weight: 700;
    color: #2d5a27;
    font-size: 18px;
  }

  .nav-links {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .nav-link {
    text-decoration: none;
    color: #475569;
    font-weight: 600;
    padding: 8px 14px;
    border-radius: 999px;
    border: 1px solid transparent;
    background: #f8fafc;
    transition: all 0.2s ease;
  }

  .nav-link:hover {
    color: #1d4ed8;
    border-color: #cbd5e1;
    background: #eef2ff;
  }

  .nav-link.active {
    color: #ffffff;
    background: #2d5a27;
    border-color: #2d5a27;
  }

    .dashboard {
      width: 100%;
      max-width: 900px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(31, 45, 61, 0.18);
      padding: 36px 40px 44px;
      position: relative;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 32px;
      width: 100%;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 30px;
      font-weight: 700;
      color: #2d5a27;
      margin: 0;
    }

    .header p {
      margin: 6px 0 0 0;
      font-size: 16px;
      color: #5f6c7b;
    }

    .profile-chip {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      border-radius: 999px;
      background: #f8fafc;
      border: 1px solid #d1d9e6;
      color: #1f2933;
      text-decoration: none;
      transition: all 0.2s ease;
      max-width: 100%;
      overflow: hidden;
    }

    .profile-chip:hover {
      background: #e2efff;
      border-color: #b6d8ff;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(45, 90, 39, 0.15);
    }

    .profile-chip span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #2d5a27;
      color: #ffffff;
      font-weight: 700;
    }

    .tasks-section {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 24px 26px;
      width: 100%;
      overflow-x: hidden;
    }

    .tasks-section h2 {
      margin: 0 0 12px;
      font-size: 22px;
      color: #1f2933;
      font-weight: 700;
    }

    .tasks-section p {
      margin: 0 0 24px;
      color: #5f6c7b;
      font-size: 15px;
    }

    .task-card {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      gap: 24px;
      padding: 20px 24px;
      border-radius: 12px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      margin-bottom: 18px;
      width: 100%;
      overflow-x: hidden;
    }

    .task-card:last-child {
      margin-bottom: 0;
    }

    .task-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-info h3 {
      margin: 0;
      font-size: 18px;
      color: #1f2933;
    }

    .task-info p {
      margin: 0;
      color: #52606d;
      font-size: 14px;
      line-height: 1.5;
    }

    .upload-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      color: #2d5a27;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .upload-btn:hover {
      background: #e8f5e9;
      border-color: #2d5a27;
    }

    .upload-btn input {
      display: none;
    }

    .task-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      min-width: 160px;
    }

    .status-chip {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      background: #e2e8f0;
      color: #1f2933;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: default;
    }

    .status-chip svg {
      width: 16px;
      height: 16px;
    }

    .status-waiting {
      background: #fff4ce;
      color: #8a6100;
      border: 1px solid #f6d365;
    }

    .status-approved {
      background: #d1fae5;
      color: #047857;
      border: 1px solid #6ee7b7;
    }

    .status-rejected {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }

    .status-not-submitted {
      background: #e2e8f0;
      border: 1px solid #cbd5e1;
      color: #475569;
    }

    .task-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .task-action-btn {
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #1d4ed8;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .task-action-btn:hover {
      background: #e0ecff;
      transform: translateY(-1px);
    }

    .task-action-btn.delete {
      color: #b91c1c;
      border-color: #fca5a5;
    }

    .status-note {
      margin-top: auto;
      font-size: 12px;
      color: #8492a6;
      text-align: right;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

      body {
        padding: 16px 12px;
        overflow-x: hidden;
      }

    .top-nav {
      flex-direction: column;
      align-items: flex-start;
    }

      .dashboard {
        padding: 20px 16px 24px;
        border-radius: 12px;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
        width: 100%;
        margin-bottom: 24px;
      }

      .header > div {
        width: 100%;
      }

      .header h1 {
        font-size: 24px;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .header p {
        font-size: 14px;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .profile-chip {
        width: 100%;
        max-width: 100%;
        justify-content: flex-start;
        padding: 10px 14px;
        box-sizing: border-box;

      }

      .profile-chip #chipName,

        overflow: hidden;

      .tasks-section {

      }

      .tasks-section h2 {
        font-size: 20px;
        word-wrap: break-word;
      }

      .tasks-section p {
        font-size: 14px;
        word-wrap: break-word;
      }

      .task-card {
        flex-direction: column;
        padding: 16px;
        gap: 16px;
        width: 100%;
        overflow-x: hidden;
      }

      .task-info {
        width: 100%;
        min-width: 0;
      }

      .task-info h3 {
        font-size: 16px;
        word-wrap: break-word;
      }

      .task-info p {

        word-wrap: break-word;

      .upload-btn {

        max-width: 100%;

        font-size: 15px;
        justify-content: center;
        min-height: 44px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .task-status {
        align-items: flex-start;

        width: 100%;
      }

      .status-chip {
        font-size: 12px;
        padding: 8px 12px;
        max-width: 100%;
        overflow: hidden;

        white-space: nowrap;
      }

      .status-note {
        text-align: left;
        font-size: 11px;
        margin-top: 8px;
        word-wrap: break-word;
        width: 100%;
      }

      .task-actions {
        flex-wrap: wrap;

        margin-top: 12px;

      .task-action-btn {
        flex: 1;

        padding: 10px 14px;
        font-size: 13px;

    @media (max-width: 480px) {
      body {

  <div class="page-shell">
    <nav class="top-nav" aria-label="Primary">

      </div>
    </nav>
    <div class="dashboard" id="dashboardContainer" style="display:none;">
    <div class="header">
      <div>
        <h1>Daily Visual Tasks</h1>
        <p></p>
      </div>
      <a href="profile.html" class="profile-chip" title="Go to profile" id="profileLink">
        <span id="profileInitials">P</span>
        <div>
          <div id="chipName" style="font-weight:600; color:#1f2933;">—</div>
          <small id="chipEmail" style="color:#52606d;">—</small>
        </div>
      </a>
    </div>

    <div class="tasks-section" id="tasksSection">
      <h2>Required submissions</h2>
      <div id="taskCards"></div>
    </div>
    </div>
  </div>

  <script>
    async function init() {
      const DEFAULT_TASKS = [
        { key: 'window', title: 'Send photo of a window', description: 'Capture the main storefront window from street level. Ensure branding and promotional materials are visible.' },
        { key: 'trash', title: 'Send photo of trash cans', description: 'Take a picture of the waste disposal area, confirming bins are clean, labeled, and positioned correctly.' },
        { key: 'outfit', title: 'Send photo of an outfit', description: 'Photograph the staff uniform from head to toe. Make sure the name badge and company logo are visible.' }
      ];

      const STATUS_LABELS = {
        not_submitted: 'Not submitted',
        waiting: 'Waiting for approval',
        approved: 'Approved',
        rejected: 'Not approved'
      };

      const STATUS_CLASSES = {
        not_submitted: 'status-not-submitted',
        waiting: 'status-waiting',
        approved: 'status-approved',
        rejected: 'status-rejected'
      };

      const MAX_FILE_MB = 10;

      const profileLink = document.getElementById('profileLink');
      const dashboardContainer = document.getElementById('dashboardContainer');
      const taskCards = document.getElementById('taskCards');
      const chipName = document.getElementById('chipName');
      const chipEmail = document.getElementById('chipEmail');
      const profileInitials = document.getElementById('profileInitials');
      if (!profileLink || !dashboardContainer) return;

      let taskDefinitions = DEFAULT_TASKS;
      let userEmail = '';
      let activePharmacyIndex = null;
      let submissionState = {};
      let isUploading = false;
      let lastDateKey = getTodayKey();


      function getTodayKey() {
        return new Date().toISOString().slice(0, 10);
      }

      function isSameDay(dateValue) {
        if (!dateValue) return false;
        const date = new Date(dateValue);
        if (isNaN(date.getTime())) return false;
        return date.toISOString().slice(0, 10) === getTodayKey();
      }

      function createEmptyEntry() {
        return {
          state: 'not_submitted',
          submitted: false,
          fileName: '',
          fileUrl: '',
          employeeEmail: '',
          reviewerEmail: '',
          reviewNote: '',
          updatedAt: null,
          reviewedAt: null
        };
      }

      function createEmptyTaskMap() {
        const map = {};
        const tasks = getActiveTaskDefinitions();
        for (let i = 0; i < tasks.length; i++) {
          map[tasks[i].key] = createEmptyEntry();
        }
        return map;
      }

      function getActiveTaskDefinitions(pharmacyIndex) {
        const today = getTodayKey();
        const result = [];
        for (let i = 0; i < taskDefinitions.length; i++) {
          const task = taskDefinitions[i];
          if (!task) continue;
          if (task.frequency === 'one_time' && task.active_date !== today) continue;
          if (pharmacyIndex !== undefined && pharmacyIndex !== null
              && Array.isArray(task.pharmacy_indexes) && task.pharmacy_indexes.length > 0) {
            if (!task.pharmacy_indexes.map(String).includes(String(pharmacyIndex))) continue;
          }
          result.push(task);
        }
        return result;
      }

      function normalizeEntry(entry) {
        if (!entry) return createEmptyEntry();
        if (entry.updatedAt && !isSameDay(entry.updatedAt)) {
          return createEmptyEntry();
        }
        return entry;
      }

      function getTaskDueDate(task) {
        if (!task || !task.due_time) return null;
        const baseDate = (task.frequency === 'one_time' && task.active_date)
          ? task.active_date
          : getTodayKey();
        return new Date(baseDate + 'T' + task.due_time);
      }

      function isLateSubmission(entry, task) {
        if (!entry || !entry.updatedAt || !task || !task.due_time) return false;
        const dueDate = getTaskDueDate(task);
        if (!dueDate || isNaN(dueDate.getTime())) return false;
        const submittedAt = new Date(entry.updatedAt);
        if (isNaN(submittedAt.getTime())) return false;
        return submittedAt.getTime() > dueDate.getTime();
      }

      function formatStatusNote(status, entry) {
        if (status === 'waiting') {
          return 'Submitted by ' + (entry.employeeEmail || 'employee') + ' • Awaiting review by RGA.';
        }
        if (status === 'approved') {
          if (entry.reviewNote) return 'Approved • ' + entry.reviewNote;
          return entry.reviewerEmail ? 'Approved by ' + entry.reviewerEmail + '.' : 'Approved by RGA.';
        }
        if (status === 'rejected') {
          if (entry.reviewNote) return 'Rejected • ' + entry.reviewNote;
          return 'RGA requested a new submission.';
        }
        return 'No submission yet.';
      }


      async function fetchSession() {
        try {
          const response = await fetch('/api/session');
          if (!response.ok) return null;
          const data = await response.json();
          return (data && data.session) ? data.session : null;
        } catch (error) {
          return null;
        }
      }

      async function fetchProfile() {
        try {
          const response = await fetch('/api/profile');
          if (!response.ok) return null;
          const data = await response.json();
          return (data && data.profile) ? data.profile : null;
        } catch (error) {
          return null;
        }
      }

      async function fetchSubmissions(pharmacyIndex) {
        const response = await fetch('/api/get-submissions?pharmacies=' + pharmacyIndex);
        if (!response.ok) throw new Error('Unable to fetch submissions');
        const data = await response.json();
        if (!data || !data.ok) throw new Error('Unexpected response');
        return data.submissions || [];
      }

      async function fetchTaskDefinitions() {
        try {
          const response = await fetch('/api/task-definitions');
          if (!response.ok) return DEFAULT_TASKS;
          const data = await response.json();
          return (data && Array.isArray(data.tasks)) ? data.tasks : DEFAULT_TASKS;
        } catch (error) {
          return DEFAULT_TASKS;
        }
      }


      function compressImage(file, maxWidth, maxHeight, quality) {
        return new Promise(function(resolve, reject) {
          const reader = new FileReader();
          reader.onerror = function() { reject(new Error('Failed to read file')); };
          reader.onload = function(e) {
            const img = new Image();
            img.onerror = function() { reject(new Error('Failed to load image')); };
            img.onload = function() {
              let width = img.width;
              let height = img.height;
              if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
              }

              const canvas = document.createElement('canvas');
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);

              canvas.toBlob(function(blob) {
                if (blob) {
                  resolve(blob);
                } else {
                  reject(new Error('Failed to compress image'));
                }
              }, 'image/jpeg', quality);
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      }


      function mergeSubmissions(submissions) {
        for (let i = 0; i < submissions.length; i++) {
          const item = submissions[i];
          if (!item || !item.task_key) continue;

          const indexKey = String(item.pharmacy_index);
          if (!submissionState[indexKey]) {
            submissionState[indexKey] = createEmptyTaskMap();
          }

          const existing = submissionState[indexKey][item.task_key] || createEmptyEntry();
          const existingTime = existing.updatedAt ? new Date(existing.updatedAt).getTime() : 0;
          const incomingTime = item.updated_at ? new Date(item.updated_at).getTime() : 0;

          if (!existingTime || incomingTime >= existingTime) {
            const newEntry = createEmptyEntry();
            newEntry.state = item.status || 'waiting';
            newEntry.submitted = item.status ? (item.status !== 'not_submitted') : true;
            newEntry.fileName = item.file_name || '';
            newEntry.fileUrl = item.file_url || '';
            newEntry.employeeEmail = item.employee_email || '';
            newEntry.reviewerEmail = item.reviewer_email || '';
            newEntry.reviewNote = item.review_note || '';
            newEntry.updatedAt = item.updated_at || null;
            newEntry.reviewedAt = item.reviewed_at || null;
            submissionState[indexKey][item.task_key] = newEntry;
          }
        }
      }

      async function loadSubmissions(indexKey) {
        if (!userEmail || indexKey === null) return;
        try {
          const submissions = await fetchSubmissions(indexKey);
          if (!submissionState[indexKey]) {
            submissionState[indexKey] = createEmptyTaskMap();
          }
          mergeSubmissions(submissions);
          renderEmployeeTasks(indexKey);
        } catch (error) {
          console.warn('Unable to load submissions', error);
          if (!submissionState[indexKey]) {
            submissionState[indexKey] = createEmptyTaskMap();
          }
          renderEmployeeTasks(indexKey);
        }
      }

      async function refreshForNewDay(indexKey) {
        const todayKey = getTodayKey();
        if (todayKey === lastDateKey) return;
        lastDateKey = todayKey;
        taskDefinitions = await fetchTaskDefinitions();
        const activeDefs = getActiveTaskDefinitions(indexKey);
        renderTaskCards(activeDefs);
        submissionState[indexKey] = createEmptyTaskMap();
        renderEmployeeTasks(indexKey);
      }


      function setTaskStatusMessage(taskKey, message, color, fontWeight) {
        const card = document.querySelector('.task-card[data-task-key="' + taskKey + '"]');
        if (!card) return;
        const note = card.querySelector('[data-status-note]');
        if (!note) return;
        note.textContent = message;
        if (color) note.style.color = color;
        if (fontWeight) note.style.fontWeight = fontWeight;
      }

      function showUploadProgress(taskKey, loading) {
        const card = document.querySelector('.task-card[data-task-key="' + taskKey + '"]');
        if (!card) return;
        const uploadBtn = card.querySelector('.upload-btn');
        const statusNote = card.querySelector('[data-status-note]');

        if (loading) {
          if (uploadBtn) {
            uploadBtn.dataset.originalText = uploadBtn.textContent.trim();
            uploadBtn.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite;margin-right:8px;">⏳</span> Uploading...';
            uploadBtn.style.opacity = '0.6';
            uploadBtn.style.cursor = 'wait';
          }
          if (statusNote) {
            statusNote.textContent = 'Uploading photo...';
            statusNote.style.color = '#1d4ed8';
            statusNote.style.fontWeight = '600';
          }
        } else {
          if (uploadBtn) {
            uploadBtn.textContent = uploadBtn.dataset.originalText || 'Upload photo';
            uploadBtn.style.opacity = '1';
            uploadBtn.style.cursor = 'pointer';
          }
        }
      }

      function renderTaskCards(definitions) {
        if (!taskCards) return;
        if (!definitions.length) {
          taskCards.innerHTML = '<p style="color:#64748b;">No tasks assigned for today.</p>';
          return;
        }
        let html = '';
        for (let i = 0; i < definitions.length; i++) {
          const task = definitions[i];
          html += '<div class="task-card" data-task-key="' + task.key + '">';
          html += '<div class="task-info">';
          html += '<h3>' + task.title + '</h3>';
          html += '<p>' + (task.description || '') + '</p>';
          html += '<label class="upload-btn">Upload photo<input type="file" accept="image/*" capture="environment"></label>';
          html += '</div>';
          html += '<div class="task-status">';
          html += '<div class="status-chip status-waiting" data-status-label>Waiting for approval</div>';
          html += '<p class="status-note" data-status-note>No submission yet.</p>';
          html += '</div>';
          html += '</div>';
        }
        taskCards.innerHTML = html;
      }

      function renderEmployeeTasks(indexKey) {
        const cards = document.querySelectorAll('.task-card');
        const taskState = submissionState[indexKey] || createEmptyTaskMap();

        for (let c = 0; c < cards.length; c++) {
          const card = cards[c];
          const key = card.dataset.taskKey;
          const statusChip = card.querySelector('[data-status-label]');
          const statusNote = card.querySelector('[data-status-note]');
          const taskStatusDiv = card.querySelector('.task-status');
          const uploadLabel = card.querySelector('.upload-btn');
          const uploadInput = card.querySelector('input[type="file"]');

          const entry = normalizeEntry(taskState[key]);
          const task = getActiveTaskDefinitions(indexKey).find(function(item) { return item.key === key; });
          const status = entry.state || 'not_submitted';
          const isLate = isLateSubmission(entry, task);
          const canUpload = (status === 'not_submitted');

          if (statusChip) {
            statusChip.textContent = STATUS_LABELS[status] || STATUS_LABELS.waiting;
            statusChip.className = 'status-chip ' + (STATUS_CLASSES[status] || STATUS_CLASSES.waiting);
            statusChip.dataset.state = status;
            statusChip.dataset.task = key;
            statusChip.dataset.pharmacyIndex = indexKey;
          }

          if (statusNote) {
            const noteText = formatStatusNote(status, entry) + (isLate ? ' • Late' : '');
            statusNote.textContent = noteText;
            if (isLate) {
              statusNote.style.color = '#b91c1c';
              statusNote.style.fontWeight = '600';
            } else if (status === 'waiting') {
              statusNote.style.color = '#b45309';
              statusNote.style.fontWeight = '600';
            } else {
              statusNote.style.color = '#8492a6';
              statusNote.style.fontWeight = '400';
            }
          }

          if (uploadInput) uploadInput.disabled = !canUpload;
          if (uploadLabel) {
            uploadLabel.style.opacity = canUpload ? '1' : '0.5';
            uploadLabel.style.cursor = canUpload ? 'pointer' : 'not-allowed';
            uploadLabel.title = canUpload ? '' : 'Upload locked after submission';
          }

          let actions = card.querySelector('.task-actions');
          const shouldShowActions = entry.submitted && entry.fileUrl;

          if (shouldShowActions && (!actions || actions.children.length === 0)) {
            if (!actions && taskStatusDiv) {
              actions = document.createElement('div');
              actions.className = 'task-actions';
              taskStatusDiv.appendChild(actions);
            }
            if (actions) {
              actions.innerHTML = '<button type="button" class="task-action-btn open" data-action="open" data-task="' + key + '" data-pharmacy-index="' + indexKey + '">Open</button>'
                + '<button type="button" class="task-action-btn delete" data-action="delete" data-task="' + key + '" data-pharmacy-index="' + indexKey + '">Delete</button>';
            }
          } else if (!shouldShowActions && actions && actions.children.length > 0) {
            actions.innerHTML = '';
          }
        }
      }


      async function handleUpload(file, taskKey, indexKey, input) {
        if (!file || isUploading) return;
        isUploading = true;

        showUploadProgress(taskKey, true);

        try {
          let processedFile = file;
          let fileName = file.name;

          if (file.type.startsWith('image/') && file.size > 500 * 1024) {
            try {
              const maxSize = (window.innerWidth <= 768) ? 1024 : 1280;
              processedFile = await compressImage(file, maxSize, maxSize, 0.75);
              if (fileName && !fileName.toLowerCase().endsWith('.jpg') && !fileName.toLowerCase().endsWith('.jpeg')) {
                fileName = fileName.replace(/\.[^/.]+$/, '') + '.jpg';
              }
            } catch (compressError) {
              console.warn('Image compression failed, using original file', compressError);
            }
          }

          const fileUrl = await new Promise(function(resolve, reject) {
            const reader = new FileReader();
            reader.onload = function() { resolve(reader.result); };
            reader.onerror = function() { reject(new Error('Unable to read file')); };
            reader.readAsDataURL(processedFile);
          });

          const response = await fetch('/api/save-submission', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              pharmacyIndex: Number(indexKey),
              taskKey: taskKey,
              fileName: fileName,
              fileUrl: fileUrl
            })
          });

          const data = await response.json();

          if (!response.ok || !data || !data.ok) {
            if (response.status === 401) throw new Error('Session expired. Please log in again.');
            if (response.status === 403) throw new Error('Only employee accounts can upload photos.');
            if (response.status === 413) throw new Error('File too large to upload. Please use a smaller image.');
            throw new Error((data && data.error) || 'Failed to save submission');
          }

          if (data.submission) {
            mergeSubmissions([data.submission]);
          } else {
            if (!submissionState[indexKey]) submissionState[indexKey] = createEmptyTaskMap();
            const newEntry = createEmptyEntry();
            newEntry.state = 'waiting';
            newEntry.submitted = true;
            newEntry.fileName = fileName;
            newEntry.fileUrl = fileUrl;
            newEntry.employeeEmail = userEmail;
            newEntry.updatedAt = new Date().toISOString();
            submissionState[indexKey][taskKey] = newEntry;
          }

          renderEmployeeTasks(indexKey);
          showUploadProgress(taskKey, false);

          if (input) input.value = '';

          setTaskStatusMessage(taskKey, 'Photo uploaded successfully!', '#047857', '600');

          setTimeout(function() {
            loadSubmissions(indexKey);
          }, 1000);

        } catch (error) {
          console.error('Upload error:', error);
          showUploadProgress(taskKey, false);

          if (submissionState[indexKey] && submissionState[indexKey][taskKey]) {
            const prev = submissionState[indexKey][taskKey];
            if (!prev.submitted || !prev.fileUrl) {
              submissionState[indexKey][taskKey] = createEmptyEntry();
            }
          }
          renderEmployeeTasks(indexKey);

          const message = (error.name === 'AbortError')
            ? 'Upload timed out. Please try again.'
            : 'Upload failed: ' + error.message + '. Please try again.';
          setTaskStatusMessage(taskKey, message, '#b91c1c', '600');
        }

        isUploading = false;
      }

      async function handleDelete(taskKey, indexKey) {
        try {
          const response = await fetch('/api/delete-submission', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              pharmacyIndex: Number(indexKey),
              taskKey: taskKey
            })
          });
          const data = await response.json();
          if (!response.ok || !data || !data.ok) {
            if (response.status === 401) throw new Error('Session expired. Please log in again.');
            if (response.status === 403) throw new Error('Only employee accounts can delete submissions.');
            throw new Error((data && data.error) || 'Failed to delete submission');
          }
          if (!submissionState[indexKey]) submissionState[indexKey] = createEmptyTaskMap();
          submissionState[indexKey][taskKey] = createEmptyEntry();
          renderEmployeeTasks(indexKey);
        } catch (error) {
          console.error(error);
          setTaskStatusMessage(taskKey, 'Unable to delete photo right now. Please try again later.', '#b91c1c', '600');
        }
      }


      function bindEvents(indexKey) {
        const fileInputs = document.querySelectorAll('.task-card input[type="file"]');
        for (let i = 0; i < fileInputs.length; i++) {
          fileInputs[i].addEventListener('change', async function() {
            const card = this.closest('.task-card');
            if (!card) return;
            const taskKey = card.dataset.taskKey;
            const file = this.files[0];
            if (!file) return;

            const maxSize = MAX_FILE_MB * 1024 * 1024;
            if (file.size > maxSize) {
              setTaskStatusMessage(taskKey, 'File too large. Please use an image smaller than 10MB.', '#b91c1c', '600');
              this.value = '';
              return;
            }

            await handleUpload(file, taskKey, indexKey, this);
          });
        }

        dashboardContainer.addEventListener('click', async function(event) {
          const btn = event.target.closest('.task-action-btn');
          if (btn) {
            const action = btn.dataset.action;
            const taskKey = btn.dataset.task;
            const idx = btn.dataset.pharmacyIndex;

            if (action === 'open') {
              const state = submissionState[idx] || {};
              const entry = normalizeEntry(state[taskKey]);
              if (entry.fileUrl) {
                window.open(entry.fileUrl, '_blank');
              } else {
                setTaskStatusMessage(taskKey, 'No file available to open yet.', '#b91c1c', '600');
              }
            } else if (action === 'delete') {
              await handleDelete(taskKey, idx);
            }
            return;
          }

          const chip = event.target.closest('.status-chip');
          if (!chip) return;
          const chipState = chip.dataset.state;
          const taskKey = chip.dataset.task;
          const idx = chip.dataset.pharmacyIndex;

          if (chipState === 'not_submitted') {
            setTaskStatusMessage(taskKey, 'No submission available yet.', '#b91c1c', '600');
            return;
          }

          const state = submissionState[idx] || {};
          const entry = normalizeEntry(state[taskKey]);
          if (entry.fileUrl) {
            window.open(entry.fileUrl, '_blank');
          } else {
            setTaskStatusMessage(taskKey, 'Submitted file: ' + (entry.fileName || 'Submitted file'), '#1f2933', '600');
          }
        });
      }


      const session = await fetchSession();
      if (!session) {
        window.location.href = 'register.html';
        return;
      }

      userEmail = session.email || '';
      profileLink.href = 'profile.html';

      if (session.role && session.role.toLowerCase() === 'rga') {
        window.location.href = 'rga-dashboard.html';
        return;
      }

      const profileData = await fetchProfile();

      if (profileData) {
        const firstName = profileData.first_name || '';
        const lastName = profileData.last_name || '';
        chipName.textContent = (firstName + ' ' + lastName).trim() || 'Employee';
        chipEmail.textContent = userEmail || '—';
        const initials = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
        profileInitials.textContent = initials || (userEmail ? userEmail.charAt(0).toUpperCase() : 'E');
      } else {
        chipEmail.textContent = userEmail || '—';
        profileInitials.textContent = userEmail ? userEmail.charAt(0).toUpperCase() : 'E';
      }

      if (!profileData) {
        window.location.href = 'profile.html';
        return;
      }

      const pharmacies = Array.isArray(profileData.pharmacies) ? profileData.pharmacies : [];
      const assigned = pharmacies.length > 0 ? pharmacies[0] : null;
      const indexKey = (assigned && assigned.index !== undefined) ? String(assigned.index) : null;

      if (!indexKey) {
        window.location.href = 'profile.html';
        return;
      }

      activePharmacyIndex = indexKey;
      taskDefinitions = await fetchTaskDefinitions();
      const activeDefs = getActiveTaskDefinitions(indexKey);
      renderTaskCards(activeDefs);
      submissionState[indexKey] = createEmptyTaskMap();
      renderEmployeeTasks(indexKey);

      await loadSubmissions(indexKey);

      bindEvents(indexKey);

      dashboardContainer.style.display = '';

      setInterval(async function() {
        try {
          await refreshForNewDay(indexKey);
          await loadSubmissions(indexKey);
        } catch (err) {
          console.warn('Refresh failed', err);
        }
      }, 30000);
    }

    init();
  </script>
  <script src="cookie-consent.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Step 1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    
    h2 {
      color: #2d5a27;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    label {
      display: block;
      margin-bottom: 15px;
      color: #333;
      font-weight: 500;
    }
    
    select, input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    
    button {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .error {
      color: #f44336;
      background: #ffebee;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      border-left: 4px solid #f44336;
      font-size: 14px;
    }
    
    .hidden { display: none; }
    
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration - Step 1</h2>
    <form id="step1Form">
      <div class="form-group">
        <label>
          Select your role:
          <select id="roleSelect" required>
            <option value="" disabled selected>Select role</option>
            <option value="employee">Employee</option>
            <option value="rga">RGA</option>
          </select>
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Email:
          <input type="email" id="emailInput" required />
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Passport (password):
          <input type="password" id="passportInput" required />
        </label>
      </div>
      
      <div id="errorMsg" class="error"></div>
      <button type="submit">Next</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://xsrppkeysfjkxkbpfbog.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzcnBwa2V5c2Zqa3hrYnBmYm9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNDI2NjcsImV4cCI6MjA3NDkxODY2N30.sLZtdQ80_Q-OlX7wD4bDoaLEVOBBMF7Qfga_Ju299t8';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const step1Form = document.getElementById('step1Form');
    const errorMsg = document.getElementById('errorMsg');

    // Define the correct passport (password) for access
    const correctPassport = "PharmaT2025"; // Replace with the real passport

    step1Form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission to server
      
      errorMsg.textContent = ''; // Clear previous errors

      const role = document.getElementById('roleSelect').value;
      const email = document.getElementById('emailInput').value.trim();
      const passport = document.getElementById('passportInput').value.trim();

      // Validate role selected
      if (!role) {
        errorMsg.textContent = 'Please select a role.';
        return;
      }

      // Validate email format (HTML5 email type input handles basic check)
      if (!email) {
        errorMsg.textContent = 'Please enter your email.';
        return;
      }

      // Debug: Log the values
      console.log('Entered passport:', passport);
      console.log('Expected passport:', correctPassport);
      console.log('Passport match:', passport === correctPassport);

      // Validate passport matches the given password
      if (passport !== correctPassport) {
        errorMsg.textContent = 'Incorrect passport. Access denied.';
        return;
      }

      // If all validations pass, save to database
      console.log('All validations passed, saving to database...');
      saveUserToDatabase(role, email);
    });

    // Function to save user data to Supabase
    async function saveUserToDatabase(role, email) {
      try {
        // Show loading state
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Saving...';
        submitBtn.disabled = true;

        // Insert user data into Supabase
        const { data, error } = await supabase
          .from('users')
          .insert([
            {
              email: email,
              role: role
            }
          ]);

        if (error) {
          console.error('Supabase error:', error);
          console.error('Error details:', error.message);
          errorMsg.textContent = `Error saving registration: ${error.message}`;
          errorMsg.style.display = 'block';
        } else {
          console.log('User saved successfully:', data);
          // Success - proceed to audit
          alert(`Registration successful!\nRole: ${role}\nEmail: ${email}\nProceeding to audit...`);
          
          // Redirect to audit page
          window.location.href = 'audit.html';
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        errorMsg.textContent = 'An unexpected error occurred. Please try again.';
        errorMsg.style.display = 'block';
      } finally {
        // Reset button state
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>

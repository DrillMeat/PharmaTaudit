      selectElement.innerHTML = '<option value="">Select your pharmacy</option>';
      pharmacies.forEach((pharmacy, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${pharmacy.region} - ${pharmacy.address}`;
        selectElement.appendChild(option);
      });
      console.log('Pharmacy dropdown populated with', selectElement.children.length, 'options');
    }
    
    // Create pharmacy selection item
    function createPharmacyItem() {
      console.log('Creating pharmacy item...');
      const pharmacyItem = document.createElement('div');
      pharmacyItem.className = 'pharmacy-item';
      
      const select = document.createElement('select');
      select.className = 'pharmacy-select';
      select.required = true;
      populatePharmacyDropdown(select);
      
      console.log('Select element created:', select);
      console.log('Select options count:', select.children.length);
      
      pharmacyItem.appendChild(select);
      
      return pharmacyItem;
    }
    
    // Update add button state
    function updateAddButton() {
      const currentPharmacies = pharmacyContainer.children.length;
      const addBtn = document.getElementById('addPharmacyBtn');
      if (addBtn) {
        const isAtLimit = selectedPharmacyData.length >= maxPharmacies;
        addBtn.disabled = isAtLimit;
        if (isAtLimit) {
          addBtn.textContent = `Maximum ${maxPharmacies} pharmacy${maxPharmacies > 1 ? 'ies' : ''} reached`;
        } else {
          addBtn.textContent = '+ Add Another Pharmacy';
        }
      }
    }
    
    
    // Handle pharmacy selection
    function handlePharmacySelection(selectElement) {
      const selectedIndex = selectElement.value;
      if (selectedIndex && !selectedPharmacyData.find(p => p.index === selectedIndex)) {
        // Check if user has reached the maximum number of pharmacies
        if (selectedPharmacyData.length >= maxPharmacies) {
          alert(`You can only select up to ${maxPharmacies} pharmacy${maxPharmacies > 1 ? 'ies' : ''}. Please remove a pharmacy first.`);
          selectElement.value = ''; // Reset selection
          return;
        }
        
        const pharmacy = pharmacies[parseInt(selectedIndex)];
        selectedPharmacyData.push({
          index: selectedIndex,
          region: pharmacy.region,
          address: pharmacy.address,
          phone: pharmacy.phone,
          hours: pharmacy.hours
        });
        updateSelectedPharmaciesDisplay();
        updateAddButton();
        selectElement.value = ''; // Reset selection
      }
    }
    
    // Update selected pharmacies display
    function updateSelectedPharmaciesDisplay() {
      // Safety check: remove excess pharmacies if somehow more than maxPharmacies exist
      if (selectedPharmacyData.length > maxPharmacies) {
        selectedPharmacyData.splice(maxPharmacies);
        console.log(`Removed excess pharmacies. Now have ${selectedPharmacyData.length} pharmacies.`);
      }
      
      if (selectedPharmacyData.length > 0) {
        selectedPharmacies.style.display = 'block';
        selectedPharmaciesList.innerHTML = '';
        
        selectedPharmacyData.forEach((pharmacy, index) => {
          const pharmacyDiv = document.createElement('div');
          pharmacyDiv.className = 'selected-pharmacy';
          pharmacyDiv.innerHTML = `
            <div class="selected-pharmacy-info">
              <strong>${pharmacy.region}</strong> - ${pharmacy.address}
            </div>
            <button type="button" class="selected-pharmacy-remove" data-index="${index}">üóëÔ∏è</button>
          `;
          selectedPharmaciesList.appendChild(pharmacyDiv);
        });
      } else {
        selectedPharmacies.style.display = 'none';
      }
    }
    
    // Remove selected pharmacy
    function removeSelectedPharmacy(index) {
      selectedPharmacyData.splice(index, 1);
      updateSelectedPharmaciesDisplay();
      updateAddButton();
    }
    
    // Form submission
    profileForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      
      // Validate required fields
      if (!firstName || !lastName || selectedPharmacyData.length === 0) {
        errorMsg.textContent = 'Please fill in all required fields.';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Validate pharmacy count
      if (selectedPharmacyData.length > maxPharmacies) {
        errorMsg.textContent = `You can only select up to ${maxPharmacies} pharmacy${maxPharmacies > 1 ? 'ies' : ''}.`;
        errorMsg.style.display = 'block';
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';
      
      try {
        // Save profile data to database
        const profileData = {
          first_name: firstName,
          last_name: lastName,
          pharmacies: selectedPharmacyData,
          role: userRole,
          email: userEmail,
          created_at: new Date().toISOString()
        };
        
        console.log('Saving profile:', profileData);
        
        // Call serverless API to save profile
        const apiResponse = await fetch('/api/save-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(profileData)
        });
        
        const result = await apiResponse.json();
        
        if (!apiResponse.ok) {
          console.error('API error:', result);
          throw new Error(result?.error || 'Failed to save profile');
        }
        
        console.log('Profile saved successfully:', result);
        
        // Success - show success message and redirect
        successMsg.textContent = `Profile completed successfully! Welcome ${firstName} ${lastName}!`;
        successMsg.style.display = 'block';
        
        // Redirect to welcome page after a short delay
        setTimeout(() => {
          window.location.href = 'welcome.html';
        }, 2000);
        
      } catch (err) {
        console.error('Profile save error:', err);
        errorMsg.textContent = `Failed to save profile: ${err.message}`;
        errorMsg.style.display = 'block';
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.textContent = 'Complete Profile';
      }
    });
    
    // Initialize pharmacy selection
    function initializePharmacySelection() {
      console.log('Initializing pharmacy selection...');
      console.log('User role:', userRole);
      console.log('Max pharmacies:', maxPharmacies);
      
      // Clear existing content
      pharmacyContainer.innerHTML = '';
      
      // Add first pharmacy selection
      const firstPharmacy = createPharmacyItem();
      pharmacyContainer.appendChild(firstPharmacy);
      
      // Add "Add Pharmacy" button if user can select multiple
      if (maxPharmacies > 1) {
        const addBtn = document.createElement('button');
        addBtn.type = 'button';
        addBtn.id = 'addPharmacyBtn';
        addBtn.className = 'add-pharmacy';
        addBtn.textContent = '+ Add Another Pharmacy';
        pharmacyContainer.appendChild(addBtn);
        
        addBtn.addEventListener('click', function() {
          if (pharmacyContainer.children.length - 1 < maxPharmacies) {
            const newPharmacy = createPharmacyItem();
            pharmacyContainer.insertBefore(newPharmacy, addBtn);
            updateAddButton();
          }
        });
      }
      
      updateAddButton();
    }
    
    // Handle remove pharmacy button clicks
    pharmacyContainer.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-pharmacy')) {
        e.target.closest('.pharmacy-item').remove();
        updateAddButton();
      }
    });
    
    // Handle pharmacy selection changes
    pharmacyContainer.addEventListener('change', function(e) {
      if (e.target.classList.contains('pharmacy-select')) {
        handlePharmacySelection(e.target);
      }
    });
    
    // Handle selected pharmacy removal
    selectedPharmaciesList.addEventListener('click', function(e) {
      if (e.target.classList.contains('selected-pharmacy-remove')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        removeSelectedPharmacy(index);
      }
    });
    
    // Initialize
    initializePharmacySelection();
    
    // Auto-focus first input
    document.getElementById('firstName').focus();
  </script>
</body>

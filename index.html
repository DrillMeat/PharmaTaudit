<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>PharmaT audit</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .container {
    background: white;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
  }
  
  h1 {
    color: #2d5a27;
    font-size: 36px;
    margin-bottom: 20px;
    font-weight: 600;
  }
  
  p {
    color: #666;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 15px;
  }
  
  .register-btn {
    display: inline-block;
    background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
    color: white;
    padding: 15px 40px;
    text-decoration: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    margin-top: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
  }
  
  .register-btn:hover {
    background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
  }
  
  .register-btn:active {
    transform: translateY(0);
  }

  @media (max-width: 768px) {
    body {
      padding: 16px 12px;
    }

    .container {
      padding: 30px 24px;
      border-radius: 12px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .register-btn {
      padding: 14px 30px;
      font-size: 16px;
      min-height: 48px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 12px 8px;
    }

    .container {
      padding: 24px 20px;
    }

    h1 {
      font-size: 24px;
    }

    p {
      font-size: 15px;
    }

    .register-btn {
      padding: 16px 24px;
      font-size: 17px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the PharmaT audit</h1>
    <p></p>
    <p>Please register to continue</p>
    <a href="register.html" class="register-btn">Register</a>
  </div>
  <script src="cookie-consent.js"></script>
</body>
</html>

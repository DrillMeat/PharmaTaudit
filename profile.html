<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Your Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    
    h2 {
      color: #2d5a27;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 15px;
      color: #333;
      font-weight: 500;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    button {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .error {
      color: #f44336;
      background: #ffebee;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      border-left: 4px solid #f44336;
      font-size: 14px;
    }
    
    .success {
      color: #155724;
      background: #d4edda;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      border-left: 4px solid #28a745;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .required {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Profile</h2>
    <p class="subtitle">Please provide your personal information and pharmacy details to continue.</p>
    
    <form id="profileForm">
      <div class="form-group">
        <label>
          First Name <span class="required">*</span>:
          <input type="text" id="firstName" required placeholder="Enter your first name" />
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Last Name <span class="required">*</span>:
          <input type="text" id="lastName" required placeholder="Enter your last name" />
        </label>
      </div>
      
      <div class="form-group">
        <label>
          Pharmacy Address <span class="required">*</span>:
          <textarea id="pharmacyAddress" required placeholder="Enter the full address of the pharmacy you work at"></textarea>
        </label>
      </div>
      
      <div id="errorMsg" class="error" style="display: none;"></div>
      <div id="successMsg" class="success" style="display: none;"></div>
      
      <button type="submit" id="submitBtn">Complete Profile</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://xsrppkeysfjkxkbpfbog.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzcnBwa2V5c2Zqa3hrYnBmYm9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNDI2NjcsImV4cCI6MjA3NDkxODY2N30.sLZtdQ80_Q-OlX7wD4bDoaLEVOBBMF7Qfga_Ju299t8';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: false
      }
    });
    
    const profileForm = document.getElementById('profileForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const submitBtn = document.getElementById('submitBtn');
    
    // Get user role and email from session storage or URL parameters
    let userRole = 'employee'; // default
    let userEmail = '';
    
    const urlParams = new URLSearchParams(window.location.search);
    const roleParam = urlParams.get('role');
    const emailParam = urlParams.get('email');
    
    if (roleParam) {
      userRole = roleParam;
    } else {
      const storedRole = sessionStorage.getItem('userRole');
      if (storedRole) {
        userRole = storedRole;
      }
    }
    
    if (emailParam) {
      userEmail = emailParam;
    } else {
      const storedEmail = sessionStorage.getItem('userEmail');
      if (storedEmail) {
        userEmail = storedEmail;
      }
    }
    
    // Form submission
    profileForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const pharmacyAddress = document.getElementById('pharmacyAddress').value.trim();
      
      // Validate required fields
      if (!firstName || !lastName || !pharmacyAddress) {
        errorMsg.textContent = 'Please fill in all required fields.';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';
      
      try {
        // Save profile data to database
        const profileData = {
          first_name: firstName,
          last_name: lastName,
          pharmacy_address: pharmacyAddress,
          role: userRole,
          email: userEmail,
          created_at: new Date().toISOString()
        };
        
        console.log('Saving profile:', profileData);
        
        // Call serverless API to save profile
        const apiResponse = await fetch('/api/save-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(profileData)
        });
        
        const result = await apiResponse.json();
        
        if (!apiResponse.ok) {
          console.error('API error:', result);
          throw new Error(result?.error || 'Failed to save profile');
        }
        
        console.log('Profile saved successfully:', result);
        
        // Success - show success message and redirect
        successMsg.textContent = `Profile completed successfully! Welcome ${firstName} ${lastName}!`;
        successMsg.style.display = 'block';
        
        // Redirect to welcome page after a short delay
        setTimeout(() => {
          window.location.href = 'welcome.html';
        }, 2000);
        
      } catch (err) {
        console.error('Profile save error:', err);
        errorMsg.textContent = `Failed to save profile: ${err.message}`;
        errorMsg.style.display = 'block';
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.textContent = 'Complete Profile';
      }
    });
    
    // Auto-focus first input
    document.getElementById('firstName').focus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Daily Tasks | PharmaT Audit</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
      padding: 40px 20px;
      color: #1f2933;
      overflow-x: hidden;
    }

    .page-shell {
      max-width: 900px;
      margin: 0 auto;
    }

  .top-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    background: #ffffff;
    border-radius: 16px;
    padding: 12px 18px;
    box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    margin: 0 auto 24px;
    max-width: 900px;
    width: 100%;
  }

  .nav-brand {
    font-weight: 700;
    color: #2d5a27;
    font-size: 18px;
  }

  .nav-links {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .nav-link {
    text-decoration: none;
    color: #475569;
    font-weight: 600;
    padding: 8px 14px;
    border-radius: 999px;
    border: 1px solid transparent;
    background: #f8fafc;
    transition: all 0.2s ease;
  }

  .nav-link:hover {
    color: #1d4ed8;
    border-color: #cbd5e1;
    background: #eef2ff;
  }

  .nav-link.active {
    color: #ffffff;
    background: #2d5a27;
    border-color: #2d5a27;
  }

    .dashboard {
      width: 100%;
      max-width: 900px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(31, 45, 61, 0.18);
      padding: 36px 40px 44px;
      position: relative;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 32px;
      width: 100%;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 30px;
      font-weight: 700;
      color: #2d5a27;
      margin: 0;
    }

    .header p {
      margin: 6px 0 0 0;
      font-size: 16px;
      color: #5f6c7b;
    }

    .profile-chip {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      border-radius: 999px;
      background: #f8fafc;
      border: 1px solid #d1d9e6;
      color: #1f2933;
      text-decoration: none;
      transition: all 0.2s ease;
      max-width: 100%;
      overflow: hidden;
    }

    .profile-chip:hover {
      background: #e2efff;
      border-color: #b6d8ff;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(45, 90, 39, 0.15);
    }

    .profile-chip span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #2d5a27;
      color: #ffffff;
      font-weight: 700;
    }

    .tasks-section {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 24px 26px;
      width: 100%;
      overflow-x: hidden;
    }

    .tasks-section h2 {
      margin: 0 0 12px;
      font-size: 22px;
      color: #1f2933;
      font-weight: 700;
    }

    .tasks-section p {
      margin: 0 0 24px;
      color: #5f6c7b;
      font-size: 15px;
    }

    .task-card {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      gap: 24px;
      padding: 20px 24px;
      border-radius: 12px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      margin-bottom: 18px;
      width: 100%;
      overflow-x: hidden;
    }

    .task-card:last-child {
      margin-bottom: 0;
    }

    .task-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-info h3 {
      margin: 0;
      font-size: 18px;
      color: #1f2933;
    }

    .task-info p {
      margin: 0;
      color: #52606d;
      font-size: 14px;
      line-height: 1.5;
    }

    .upload-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      color: #2d5a27;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .upload-btn:hover {
      background: #e8f5e9;
      border-color: #2d5a27;
    }

    .upload-btn input {
      display: none;
    }

    .task-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      min-width: 160px;
    }

    .status-chip {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      background: #e2e8f0;
      color: #1f2933;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: default;
    }

    .status-chip svg {
      width: 16px;
      height: 16px;
    }

    .status-waiting {
      background: #fff4ce;
      color: #8a6100;
      border: 1px solid #f6d365;
    }

    .status-approved {
      background: #d1fae5;
      color: #047857;
      border: 1px solid #6ee7b7;
    }

    .status-rejected {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }

    .status-not-submitted {
      background: #e2e8f0;
      border: 1px solid #cbd5e1;
      color: #475569;
    }

    .task-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .task-action-btn {
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #1d4ed8;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .task-action-btn:hover {
      background: #e0ecff;
      transform: translateY(-1px);
    }

    .task-action-btn.delete {
      color: #b91c1c;
      border-color: #fca5a5;
    }

    .status-note {
      margin-top: auto;
      font-size: 12px;
      color: #8492a6;
      text-align: right;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

        padding: 16px 12px;
        overflow-x: hidden;
      }

    .top-nav {
      flex-direction: column;
      align-items: flex-start;
    }

      .dashboard {
        padding: 20px 16px 24px;
        border-radius: 12px;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
        width: 100%;
        margin-bottom: 24px;
      }

      .header > div {
        width: 100%;
      }

      .header h1 {
        font-size: 24px;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .header p {
        font-size: 14px;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .profile-chip {
        width: 100%;
        max-width: 100%;
        justify-content: flex-start;
        padding: 10px 14px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .profile-chip > div {
        min-width: 0;
        overflow: hidden;

      .profile-chip #chipName,
      .profile-chip #chipEmail {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .tasks-section {
        padding: 18px 16px;
        width: 100%;
        overflow-x: hidden;
      }

      .tasks-section h2 {
        font-size: 20px;
        word-wrap: break-word;
      }

      .tasks-section p {
        font-size: 14px;
        word-wrap: break-word;
      }

      .task-card {
        flex-direction: column;
        padding: 16px;
        gap: 16px;
        width: 100%;
        overflow-x: hidden;
      }

      .task-info {
        width: 100%;
        min-width: 0;
      }

      .task-info h3 {
        font-size: 16px;
        word-wrap: break-word;
      }

      .task-info p {
        font-size: 13px;
        word-wrap: break-word;
      }

      .upload-btn {
        width: 100%;
        max-width: 100%;
        padding: 12px 16px;
        font-size: 15px;
        justify-content: center;
        min-height: 44px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .task-status {
        align-items: flex-start;
        min-width: auto;
        width: 100%;
      }

      .status-chip {
        font-size: 12px;
        padding: 8px 12px;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .status-note {
        text-align: left;
        font-size: 11px;
        margin-top: 8px;
        word-wrap: break-word;
        width: 100%;
      }

      .task-actions {
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
        width: 100%;
      }

      .task-action-btn {
        flex: 1;
        min-width: 80px;
        padding: 10px 14px;
        font-size: 13px;
        min-height: 44px;
        box-sizing: border-box;

    }

    @media (max-width: 480px) {
      body {

      .dashboard {

<body>
  <div class="page-shell">

    </nav>
    <div class="dashboard" id="dashboardContainer">
    <div class="header">
      <div>
        <h1>Daily Visual Tasks</h1>
        <p></p>
      </div>
      <a href="profile.html" class="profile-chip" title="Go to profile" id="profileLink">
        <span id="profileInitials">P</span>
        <div>
          <div id="chipName" style="font-weight:600; color:#1f2933;">—</div>
          <small id="chipEmail" style="color:#52606d;">—</small>

      </a>
    </div>

      <h2>Required submissions</h2>

      <div id="taskCards"></div>

  </div>

  <script>
    (function() {
      const link = document.getElementById('profileLink');
      const tasksSection = document.getElementById('tasksSection');
      const dashboardContainer = document.getElementById('dashboardContainer');
      const taskCards = document.getElementById('taskCards');
      if (!link || !dashboardContainer) return;

      const DEFAULT_TASK_DEFINITIONS = [
        { key: 'window', title: 'Send photo of a window', description: 'Capture the main storefront window from street level. Ensure branding and promotional materials are visible.' },
        { key: 'trash', title: 'Send photo of trash cans', description: 'Take a picture of the waste disposal area, confirming bins are clean, labeled, and positioned correctly.' },
        { key: 'outfit', title: 'Send photo of an outfit', description: 'Photograph the staff uniform from head to toe. Make sure the name badge and company logo are visible.' }
      ];
      let taskDefinitions = DEFAULT_TASK_DEFINITIONS;

      const STATUS_LABELS = {
        not_submitted: 'Not submitted',
        waiting: 'Waiting for approval',
        approved: 'Approved',
        rejected: 'Not approved'
      };

      const STATUS_CLASSES = {
        not_submitted: 'status-not-submitted',
        waiting: 'status-waiting',
        approved: 'status-approved',
        rejected: 'status-rejected'
      };

      const MAX_FILE_MB = 10;
      const WARN_FILE_MB = 5;
      const COMPRESS_THRESHOLD_KB = 500;
      const COMPRESS_MAX_MOBILE = 1024;
      const COMPRESS_MAX_DESKTOP = 1280;
      const COMPRESS_QUALITY = 0.75;

      const NETWORK_DIAGNOSTICS_LIMIT = 5;

      function ensureNetworkDiagnosticsPanel() {
        let panel = document.getElementById('networkDiagnostics');
        if (panel) return panel;
        panel = document.createElement('div');
        panel.id = 'networkDiagnostics';
        panel.style.position = 'fixed';
        panel.style.bottom = '16px';
        panel.style.right = '16px';
        panel.style.maxWidth = '360px';
        panel.style.background = '#ffffff';
        panel.style.border = '1px solid #e5e7eb';
        panel.style.borderRadius = '10px';
        panel.style.boxShadow = '0 10px 25px rgba(15, 23, 42, 0.15)';
        panel.style.padding = '12px 14px';
        panel.style.fontSize = '12px';
        panel.style.color = '#1f2937';
        panel.style.zIndex = '9999';
        panel.style.display = 'none';
        panel.innerHTML = '<strong style="display:block;margin-bottom:6px;">Network diagnostics</strong><div id="networkDiagnosticsList" style="display:flex;flex-direction:column;gap:6px;"></div>';
        document.body.appendChild(panel);
        return panel;
      }

      function resolveServiceLabel(url, errorText = '') {
        const text = `${errorText || ''}`.toLowerCase();
        if (url.includes('supabase.co') || text.includes('supabase') || text.includes('database')) {
          return 'Supabase';
        }
        if (url.includes('resend.com')) {
          return 'Resend';
        }
        if (url.startsWith('/api/')) {
          return 'App server (Vercel)';
        }
        if (url.includes('vercel')) {
          return 'Vercel';
        }
        return 'Network';
      }

      function reportNetworkError(url, status, errorText) {
        const panel = ensureNetworkDiagnosticsPanel();
        const list = panel.querySelector('#networkDiagnosticsList');
        if (!list) return;
        const item = document.createElement('div');
        const service = resolveServiceLabel(url, errorText);
        const statusText = status ? `Status ${status}` : 'No response';
        item.textContent = `${service}: ${statusText} • ${url}${errorText ? ` • ${errorText}` : ''}`;
        list.prepend(item);
        while (list.children.length > NETWORK_DIAGNOSTICS_LIMIT) {
          list.removeChild(list.lastChild);
        }
        panel.style.display = 'block';
      }

      function wrapFetchWithDiagnostics() {
        if (window.__networkDiagnosticsInstalled) return;
        window.__networkDiagnosticsInstalled = true;
        const originalFetch = window.fetch.bind(window);
        window.fetch = async (input, init) => {
          const url = typeof input === 'string' ? input : input?.url || 'unknown';
          try {
            const response = await originalFetch(input, init);
            if (!response.ok) {
              let errorText = '';
              try {
                errorText = await response.clone().text();
              } catch (err) {
                errorText = '';
              }
              reportNetworkError(url, response.status, errorText);
            }
            return response;
          } catch (error) {
            reportNetworkError(url, null, error?.message || 'Network error');
            throw error;
          }
        };
      }

      wrapFetchWithDiagnostics();

      const ENABLE_PERF_LOGS = false;
      const uploadInFlight = new Set();
      let userEmail = '';
      let userRole = '';
      let activePharmacyIndex = null;
      let employeeSubmissionState = {};
      let employeeRefreshTimer = null;
      let lastDateKey = getTodayKey();

      function buildProfileHref() {
        return 'profile.html';
      }

      function setTaskStatusMessage(taskKey, message, options = {}) {
        const card = document.querySelector(`.task-card[data-task-key="${taskKey}"]`);
        const note = card?.querySelector('[data-status-note]');
        if (!note) return;
        note.textContent = message;
        if (options.color) {
          note.style.color = options.color;
        }
        if (options.fontWeight) {
          note.style.fontWeight = options.fontWeight;
        }
      }

      function compressImage(file, maxWidth = 1280, maxHeight = 1280, quality = 0.75) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              let width = img.width;
              let height = img.height;

              // Calculate new dimensions
              if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
              }

              canvas.width = width;
              canvas.height = height;

              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);

              canvas.toBlob(
                (blob) => {
                  if (blob) {
                    resolve(blob);
                  } else {
                    reject(new Error('Failed to compress image'));
                  }
                },
                'image/jpeg',
                quality
              );
            };
            img.onerror = () => reject(new Error('Failed to load image'));
            img.src = e.target.result;
          };
          reader.onerror = () => reject(new Error('Failed to read file'));
          reader.readAsDataURL(file);
        });
      }

      function nowMs() {
        return typeof performance !== 'undefined' && typeof performance.now === 'function'
          ? performance.now()
          : Date.now();
      }

      function logPerf(label, durationMs) {
        if (!ENABLE_PERF_LOGS) return;
        console.info(`[perf] ${label}: ${Math.round(durationMs)}ms`);
      }

      async function fetchWithTimeout(url, options, timeoutMs) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
        try {
          return await fetch(url, { ...options, signal: controller.signal });
        } finally {
          clearTimeout(timeoutId);
        }
      }

      async function postJsonWithRetry(url, payload, { timeoutMs = 8000, retryDelayMs = 500, maxRetries = 1 } = {}) {
        let attempt = 0;
        while (attempt <= maxRetries) {
          try {
            return await fetchWithTimeout(url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            }, timeoutMs);
          } catch (error) {
            const isTimeout = error?.name === 'AbortError';
            if (!isTimeout || attempt >= maxRetries) {
              throw error;
            }
            await new Promise(resolve => setTimeout(resolve, retryDelayMs * (attempt + 1)));
          }
          attempt += 1;
        }
        throw new Error('Request failed after retry');
      }

      function showUploadProgress(taskKey, isLoading) {
        const card = document.querySelector(`.task-card[data-task-key="${taskKey}"]`);
        if (!card) return;
        
        const uploadBtn = card.querySelector('.upload-btn');
        const statusNote = card.querySelector('[data-status-note]');
        
        if (isLoading) {
          if (uploadBtn) {
            uploadBtn.disabled = true;
            uploadBtn.style.opacity = '0.6';
            uploadBtn.style.cursor = 'wait';
            const originalText = uploadBtn.textContent.trim();
            uploadBtn.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite;margin-right:8px;">⏳</span> Uploading...';
            uploadBtn.dataset.originalText = originalText;
          }
          if (statusNote) {
            statusNote.textContent = 'Uploading photo...';
            statusNote.style.color = '#1d4ed8';
            statusNote.style.fontWeight = '600';
          }
        } else {
          if (uploadBtn) {
            uploadBtn.disabled = false;
            uploadBtn.style.opacity = '1';
            uploadBtn.style.cursor = 'pointer';
            uploadBtn.textContent = uploadBtn.dataset.originalText || 'Upload photo';
          }
        }
      }

      function openFileUrl(fileUrl, fileName = 'submission') {
        if (!fileUrl) return;
        try {
          const link = document.createElement('a');
          link.href = fileUrl;
          link.target = '_self';
          link.rel = 'noopener';
          link.download = fileName;
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } catch (err) {
          console.warn('Unable to open file via anchor, falling back to window.open', err);
          window.location.href = fileUrl;
        }
      }

      function createEmptyTaskEntry(overrides = {}) {
        return Object.assign({
          state: 'not_submitted',
          submitted: false,
          fileName: '',
          fileUrl: '',
          employeeEmail: '',
          reviewerEmail: '',
          reviewNote: '',
          updatedAt: null,
          reviewedAt: null
        }, overrides);
      }

      function createEmptyTaskMap(definitions = getActiveTaskDefinitions()) {
        return definitions.reduce((acc, task) => {
          acc[task.key] = createEmptyTaskEntry();
          return acc;
        }, {});
      }

      function getTodayKey() {
        return new Date().toISOString().slice(0, 10);
      }

      function isSameDay(dateValue) {
        if (!dateValue) return false;
        const date = new Date(dateValue);
        if (Number.isNaN(date.getTime())) return false;
        return date.toISOString().slice(0, 10) === getTodayKey();
      }

      function normalizeEntryForToday(entry) {
        if (!entry) return createEmptyTaskEntry();
        if (entry.updatedAt && !isSameDay(entry.updatedAt)) {
          return createEmptyTaskEntry();
        }
        return entry;
      }

      function getActiveTaskDefinitions(pharmacyIndex = null) {
        const today = getTodayKey();
        return (taskDefinitions || []).filter(task => {
          if (!task) return false;
          if (task.frequency === 'one_time') {
            return task.active_date === today;
          }
          if (pharmacyIndex !== null && Array.isArray(task.pharmacy_indexes) && task.pharmacy_indexes.length) {
            return task.pharmacy_indexes.map(String).includes(String(pharmacyIndex));
          }
          return true;
        });
      }

      function getTaskDueDate(task) {
        if (!task?.due_time) return null;
        const baseDate = task.frequency === 'one_time' && task.active_date
          ? task.active_date
          : getTodayKey();
        return new Date(`${baseDate}T${task.due_time}`);
      }

      function isLateSubmission(entry, task) {
        if (!entry?.updatedAt || !task?.due_time) return false;
        const dueDate = getTaskDueDate(task);
        if (!dueDate || Number.isNaN(dueDate.getTime())) return false;
        const submittedAt = new Date(entry.updatedAt);
        if (Number.isNaN(submittedAt.getTime())) return false;
        return submittedAt.getTime() > dueDate.getTime();
      }

      function renderTaskCards(definitions) {
        if (!taskCards) return;
        if (!definitions.length) {
          taskCards.innerHTML = '<p style="color:#64748b;">No tasks assigned for today.</p>';
          return;
        }
        taskCards.innerHTML = definitions.map(task => `
          <div class="task-card" data-task-key="${task.key}">
            <div class="task-info">
              <h3>${task.title}</h3>
              <p>${task.description || ''}</p>
              <label class="upload-btn">
                Upload photo
                <input type="file" accept="image/*" capture="environment">
              </label>
            </div>
            <div class="task-status">
              <div class="status-chip status-waiting" data-status-label>Waiting for approval</div>
              <p class="status-note" data-status-note>No submission yet.</p>
            </div>
          </div>
        `).join('');
      }

      function formatStatusNote(status, entry) {
        switch (status) {
          case 'waiting':
            return `Submitted by ${entry.employeeEmail || 'employee'} • Awaiting review by RGA.`;
          case 'approved':
            if (entry.reviewNote) {
              return `Approved • ${entry.reviewNote}`;
            }
            return entry.reviewerEmail ? `Approved by ${entry.reviewerEmail}.` : 'Approved by RGA.';
          case 'rejected':
            if (entry.reviewNote) {
              return `Rejected • ${entry.reviewNote}`;
            }
            return 'RGA requested a new submission.';
          default:
            return 'No submission yet.';
        }
      }


      async function fetchSubmissions(query) {
        const params = new URLSearchParams(query);
        const response = await fetch(`/api/get-submissions?${params.toString()}`);
        if (!response.ok) {
          const text = await response.text();
          throw new Error(text || 'Unable to fetch submissions');
        }
        const data = await response.json();
        if (!data?.ok) throw new Error('Unexpected response');
        return data.submissions || [];
      }

      async function fetchTaskDefinitions() {
        try {
          const response = await fetch('/api/task-definitions');
          if (!response.ok) return DEFAULT_TASK_DEFINITIONS;
          const data = await response.json();
          return Array.isArray(data?.tasks) ? data.tasks : DEFAULT_TASK_DEFINITIONS;
        } catch (error) {
          console.warn('Unable to fetch task definitions', error);
          return DEFAULT_TASK_DEFINITIONS;
        }
      }

      async function refreshForNewDay(indexKey) {
        const todayKey = getTodayKey();
        if (todayKey === lastDateKey) return false;
        lastDateKey = todayKey;
        taskDefinitions = await fetchTaskDefinitions();
        const activeDefs = getActiveTaskDefinitions(indexKey);
        renderTaskCards(activeDefs);
        employeeSubmissionState[indexKey] = createEmptyTaskMap(activeDefs);
        renderEmployeeTasks(indexKey);
        return true;
      }

      function mergeSubmissionsIntoState(targetState, submissions) {
        submissions.forEach(item => {
          if (!item || !item.task_key) return;
          const indexKey = String(item.pharmacy_index);
          if (!targetState[indexKey]) {
            targetState[indexKey] = createEmptyTaskMap();
          }
          const existing = targetState[indexKey][item.task_key] || createEmptyTaskEntry();
          const incomingUpdatedAt = item.updated_at ? new Date(item.updated_at).getTime() : 0;
          const existingUpdatedAt = existing.updatedAt ? new Date(existing.updatedAt).getTime() : 0;
          if (!existing.updatedAt || incomingUpdatedAt >= existingUpdatedAt) {
            targetState[indexKey][item.task_key] = createEmptyTaskEntry({
              state: item.status || 'waiting',
              submitted: item.status ? item.status !== 'not_submitted' : true,
              fileName: item.file_name || '',
              fileUrl: item.file_url || '',
              employeeEmail: item.employee_email || '',
              reviewerEmail: item.reviewer_email || '',
              reviewNote: item.review_note || '',
              updatedAt: item.updated_at || null,
              reviewedAt: item.reviewed_at || null
            });
          }
        });
      }

      function renderEmployeeTasks(indexKey) {
        const cards = document.querySelectorAll('.task-card');
        const taskState = employeeSubmissionState[indexKey] || createEmptyTaskMap();

        cards.forEach(card => {
          const key = card.dataset.taskKey;
          const statusChip = card.querySelector('[data-status-label]');
          const statusNote = card.querySelector('[data-status-note]');
          const taskStatus = card.querySelector('.task-status');
          const uploadLabel = card.querySelector('.upload-btn');
          const uploadInput = card.querySelector('input[type="file"]');
          const entry = normalizeEntryForToday(taskState[key]);
          const task = getActiveTaskDefinitions(indexKey).find(item => item.key === key);
          const status = entry.state || 'not_submitted';
          const isLate = isLateSubmission(entry, task);
          const canUpload = status === 'not_submitted';

          // Only update if changed
          if (statusChip && statusChip.textContent !== (STATUS_LABELS[status] || STATUS_LABELS.waiting)) {
            statusChip.textContent = STATUS_LABELS[status] || STATUS_LABELS.waiting;
            statusChip.className = `status-chip ${STATUS_CLASSES[status] || STATUS_CLASSES.waiting}`;
            statusChip.dataset.state = status;
            statusChip.dataset.task = key;
            statusChip.dataset.pharmacyIndex = indexKey;
          }

          if (statusNote) {
            const newNote = formatStatusNote(status, entry);
            const lateSuffix = isLate ? ' • Late' : '';
            const nextText = `${newNote}${lateSuffix}`;
            if (statusNote.textContent !== nextText) {
              statusNote.textContent = nextText;
              statusNote.style.color = isLate ? '#b91c1c' : (status === 'waiting' ? '#b45309' : '#8492a6');
              statusNote.style.fontWeight = isLate || status === 'waiting' ? '600' : '400';
            }
          }

          if (uploadInput) {
            uploadInput.disabled = !canUpload;
          }
          if (uploadLabel) {
            uploadLabel.style.opacity = canUpload ? '1' : '0.5';
            uploadLabel.style.cursor = canUpload ? 'pointer' : 'not-allowed';
            uploadLabel.title = canUpload ? '' : 'Upload locked after submission';
          }

          let actions = card.querySelector('.task-actions');
          const shouldShowActions = entry.submitted && entry.fileUrl;
          const hasActions = actions && actions.children.length > 0;

          if (shouldShowActions && !hasActions) {
            if (!actions && taskStatus) {
              actions = document.createElement('div');
              actions.className = 'task-actions';
              taskStatus.appendChild(actions);
            }
            if (actions) {
              actions.innerHTML = `
                <button type="button" class="task-action-btn open" data-action="open" data-task="${key}" data-pharmacy-index="${indexKey}">Open</button>
                <button type="button" class="task-action-btn delete" data-action="delete" data-task="${key}" data-pharmacy-index="${indexKey}">Delete</button>
              `;
            }
          } else if (!shouldShowActions && hasActions && actions) {
            actions.innerHTML = '';
          }
        });
      }

      let isHydrating = false;
      async function hydrateEmployeeState(indexKey, skipRender = false) {
        if (!userEmail || indexKey === null || isHydrating) return;
        isHydrating = true;
        try {
          const submissions = await fetchSubmissions({ pharmacies: indexKey });
          if (!employeeSubmissionState[indexKey]) {
            employeeSubmissionState[indexKey] = createEmptyTaskMap();
          }
          mergeSubmissionsIntoState(employeeSubmissionState, submissions);
          if (!skipRender) {
            renderEmployeeTasks(indexKey);
          }
        } catch (error) {
          console.warn('Unable to load submissions', error);
          if (!employeeSubmissionState[indexKey]) {
            employeeSubmissionState[indexKey] = createEmptyTaskMap();
          }
          if (!skipRender) {
            renderEmployeeTasks(indexKey);
          }
        } finally {
          isHydrating = false;
        }
      }

      async function handleUpload(file, taskKey, indexKey, input) {
        if (!file) return;
        const inflightKey = `${indexKey}:${taskKey}`;
        if (uploadInFlight.has(inflightKey)) {
          return;
        }
        uploadInFlight.add(inflightKey);
        const totalStart = nowMs();
        
        // Show loading state immediately
        showUploadProgress(taskKey, true);
        
        try {
          // Optimistically update UI to show upload in progress
          if (!employeeSubmissionState[indexKey]) {
            employeeSubmissionState[indexKey] = createEmptyTaskMap();
          }
          employeeSubmissionState[indexKey][taskKey] = createEmptyTaskEntry({
            state: 'waiting',
            submitted: true,
            fileName: file.name,
            fileUrl: '',
            employeeEmail: userEmail,
            updatedAt: new Date().toISOString()
          });
          renderEmployeeTasks(indexKey);
          
          // Compress image if it's an image file (only if larger than COMPRESS_THRESHOLD_KB)
          let processedFile = file;
          let fileName = file.name;
          
          if (file.type.startsWith('image/') && file.size > COMPRESS_THRESHOLD_KB * 1024) {
            try {
              const compressStart = nowMs();
              // Use smaller dimensions on mobile for faster processing
              const isMobile = window.innerWidth <= 768;
              const maxSize = isMobile ? COMPRESS_MAX_MOBILE : COMPRESS_MAX_DESKTOP;
              processedFile = await compressImage(file, maxSize, maxSize, COMPRESS_QUALITY);
              logPerf('compress', nowMs() - compressStart);
              // Update filename to .jpg if compressed
              if (fileName && !fileName.toLowerCase().endsWith('.jpg') && !fileName.toLowerCase().endsWith('.jpeg')) {
                fileName = fileName.replace(/\.[^/.]+$/, '') + '.jpg';
              }
            } catch (compressError) {
              console.warn('Image compression failed, using original file', compressError);
              // Continue with original file if compression fails
            }
          }
          
          // Convert to DataURL
          const fileUrl = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = () => reject(new Error('Unable to read file'));
            reader.readAsDataURL(processedFile);
          });
          
          // Send to server with timeout + retry
          const requestStart = nowMs();
          const response = await postJsonWithRetry('/api/save-submission', {
            pharmacyIndex: Number(indexKey),
            taskKey,
            fileName: fileName,
            fileUrl
          });
          logPerf('upload_request', nowMs() - requestStart);
          
          const data = await response.json();
          
          if (!response.ok || !data?.ok) {
            if (response.status === 401) {
              throw new Error('Session expired. Please log in again.');
            }
            if (response.status === 403) {
              throw new Error('Only employee accounts can upload photos.');
            }
            if (response.status === 413) {
              throw new Error('File too large to upload. Please use a smaller image.');
            }
            throw new Error(data?.error || 'Failed to save submission');
          }
          
          // Update state with server response
          if (data.submission) {
            mergeSubmissionsIntoState(employeeSubmissionState, [data.submission]);
          } else {
            if (!employeeSubmissionState[indexKey]) {
              employeeSubmissionState[indexKey] = createEmptyTaskMap();
            }
            employeeSubmissionState[indexKey][taskKey] = createEmptyTaskEntry({
              state: 'waiting',
              submitted: true,
              fileName: fileName,
              fileUrl: fileUrl,
              employeeEmail: userEmail,
              updatedAt: new Date().toISOString()
            });
          }
          
          // Force immediate UI update
          renderEmployeeTasks(indexKey);
          
          // Clear input
          if (input) {
            input.value = '';
          }
          
          // Hide loading state
          showUploadProgress(taskKey, false);
          
          // Show success message briefly
          setTaskStatusMessage(taskKey, 'Photo uploaded successfully!', {
            color: '#047857',
            fontWeight: '600'
          });
          
          logPerf('upload_total', nowMs() - totalStart);
          
          // Refresh state from server after a short delay to ensure consistency
          setTimeout(() => {
            hydrateEmployeeState(indexKey, true).then(() => {
              renderEmployeeTasks(indexKey);
            }).catch(err => console.warn('Post-upload refresh failed', err));
          }, 1000);
          
        } catch (error) {
          console.error('Upload error:', error);
          
          // Hide loading state
          showUploadProgress(taskKey, false);
          
          // Reset to previous state
          if (employeeSubmissionState[indexKey] && employeeSubmissionState[indexKey][taskKey]) {
            const previousState = employeeSubmissionState[indexKey][taskKey];
            if (!previousState.submitted || !previousState.fileUrl) {
              employeeSubmissionState[indexKey][taskKey] = createEmptyTaskEntry();
            }
          }
          
          renderEmployeeTasks(indexKey);
          
          const message = error?.name === 'AbortError'
            ? 'Upload timed out. Please try again.'
            : `Upload failed: ${error.message}. Please try again.`;
          setTaskStatusMessage(taskKey, message, {
            color: '#b91c1c',
            fontWeight: '600'
          });
        } finally {
          uploadInFlight.delete(inflightKey);
        }
      }

      async function handleDelete(taskKey, indexKey) {
        try {
          const response = await fetch('/api/delete-submission', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              pharmacyIndex: Number(indexKey),
              taskKey
            })
          });
          const data = await response.json();
          if (!response.ok || !data?.ok) {
            if (response.status === 401) {
              throw new Error('Session expired. Please log in again.');
            }
            if (response.status === 403) {
              throw new Error('Only employee accounts can delete submissions.');
            }
            throw new Error(data?.error || 'Failed to delete submission');
          }
          if (!employeeSubmissionState[indexKey]) {
            employeeSubmissionState[indexKey] = createEmptyTaskMap();
          }
          employeeSubmissionState[indexKey][taskKey] = createEmptyTaskEntry();
          renderEmployeeTasks(indexKey);
        } catch (error) {
          console.error(error);
          setTaskStatusMessage(taskKey, 'Unable to delete photo right now. Please try again later.', {
            color: '#b91c1c',
            fontWeight: '600'
          });
        }
      }

      function bindEmployeeEvents(indexKey) {
        // Use event delegation instead of individual listeners for better performance
        const fileInputs = document.querySelectorAll('.task-card input[type="file"]');
        fileInputs.forEach(input => {
          // Remove existing listeners by cloning and replacing
          const newInput = input.cloneNode(true);
          input.parentNode.replaceChild(newInput, input);
          
          newInput.addEventListener('change', async () => {
            const card = newInput.closest('.task-card');
            if (!card) return;
            const taskKey = card.dataset.taskKey;
            const file = newInput.files?.[0];
            if (!file) return;
            
            // Validate file size (max 10MB, but warn if > 5MB)
            const maxSize = MAX_FILE_MB * 1024 * 1024;
            const warnSize = WARN_FILE_MB * 1024 * 1024;
            if (file.size > maxSize) {
              setTaskStatusMessage(taskKey, 'File too large. Please use an image smaller than 10MB.', {
                color: '#b91c1c',
                fontWeight: '600'
              });
              newInput.value = '';
              return;
            } else if (file.size > warnSize) {
              setTaskStatusMessage(taskKey, 'Large file detected. This may take a moment...', {
                color: '#b45309',
                fontWeight: '600'
              });
            }
            
            await handleUpload(file, taskKey, indexKey, newInput);
          }, { passive: true });
        });

        dashboardContainer.addEventListener('click', async (event) => {
          // Use passive listener for better scroll performance
          const btn = event.target.closest('.task-action-btn');
          if (btn) {
            const action = btn.dataset.action;
            const taskKey = btn.dataset.task;
            const idx = btn.dataset.pharmacyIndex;
            if (action === 'open') {
              const entry = normalizeEntryForToday(employeeSubmissionState[idx]?.[taskKey]);
              if (entry?.fileUrl) {
                openFileUrl(entry.fileUrl, entry.fileName || 'submission');
              } else {
            setTaskStatusMessage(taskKey, 'No file available to open yet.', {
              color: '#b91c1c',
              fontWeight: '600'
            });
              }
            } else if (action === 'delete') {
              await handleDelete(taskKey, idx);
            }
            return;
          }

          const chip = event.target.closest('.status-chip');
          if (!chip) return;
          const state = chip.dataset.state;
          if (state === 'not_submitted') {
          const taskKey = chip.dataset.task;
          setTaskStatusMessage(taskKey, 'No submission available yet.', {
            color: '#b91c1c',
            fontWeight: '600'
          });
            return;
          }
          const taskKey = chip.dataset.task;
          const idx = chip.dataset.pharmacyIndex;
          const entry = normalizeEntryForToday(employeeSubmissionState[idx]?.[taskKey]);
          if (entry?.fileUrl) {
            openFileUrl(entry.fileUrl, entry.fileName || 'submission');
          } else {
            const name = entry?.fileName || 'Submitted file';
          setTaskStatusMessage(taskKey, `Submitted file: ${name}`, {
            color: '#1f2933',
            fontWeight: '600'
          });
          }
        }, { passive: true });
      }

      async function resolveProfileData(email) {
        if (!email) return null;
        try {
          const response = await fetch('/api/profile');
          if (!response.ok) return null;
          const data = await response.json();
          return data?.profile || null;
        } catch (error) {
          console.warn('Unable to fetch profile', error);
          return null;
        }
      }

      async function fetchSession() {
        try {
          const response = await fetch('/api/session');
          if (!response.ok) return null;
          const data = await response.json();
          return data?.session || null;
        } catch (error) {
          console.warn('Unable to load session', error);
          return null;
        }
      }

      async function init() {
        try {
          const session = await fetchSession();
          if (!session) {
            window.location.href = 'register.html';
            return;
          }

          userRole = session.role || '';
          userEmail = session.email || '';
          link.href = buildProfileHref();

          const nameEl = document.getElementById('chipName');
          const emailEl = document.getElementById('chipEmail');
          const initialsEl = document.getElementById('profileInitials');

          const profileData = await resolveProfileData(userEmail);
          if (profileData && nameEl && emailEl && initialsEl) {
            const firstName = profileData.first_name || '';
            const lastName = profileData.last_name || '';
            nameEl.textContent = `${firstName} ${lastName}`.trim() || 'Employee';
            emailEl.textContent = userEmail || '—';
            const initials = `${firstName.charAt(0) || ''}${lastName.charAt(0) || ''}`.toUpperCase();
            initialsEl.textContent = initials || (userEmail?.charAt(0).toUpperCase() || 'E');
          } else if (emailEl && initialsEl) {
            emailEl.textContent = userEmail || '—';
            initialsEl.textContent = (userEmail?.charAt(0) || 'E').toUpperCase();
          }

          if (userRole && userRole.toLowerCase() === 'rga') {
            window.location.href = 'rga-dashboard.html';
            return;
          }

          if (!profileData) {
            window.location.href = 'profile.html';
            return;
          }

          const assigned = Array.isArray(profileData.pharmacies) && profileData.pharmacies.length ? profileData.pharmacies[0] : null;
          const indexKey = assigned && assigned.index !== undefined ? String(assigned.index) : null;
          if (!indexKey) {
            window.location.href = 'profile.html';
            return;
          }

          activePharmacyIndex = indexKey;
          taskDefinitions = await fetchTaskDefinitions();
          const activeDefs = getActiveTaskDefinitions(indexKey);
          renderTaskCards(activeDefs);
          employeeSubmissionState[indexKey] = createEmptyTaskMap(activeDefs);
          renderEmployeeTasks(indexKey);
          await hydrateEmployeeState(indexKey);
          
          // Clear any existing timer
          if (employeeRefreshTimer) {
            clearInterval(employeeRefreshTimer);
            employeeRefreshTimer = null;
          }
          
          // Only poll when page is visible, reduce frequency on mobile
          const isMobile = window.innerWidth <= 768;
          const pollInterval = isMobile ? 60000 : 30000; // 60s on mobile, 30s on desktop
          
          // Use Page Visibility API to pause polling when tab is hidden
          let isPageVisible = !document.hidden;
          document.addEventListener('visibilitychange', () => {
            isPageVisible = !document.hidden;
            if (isPageVisible && !employeeRefreshTimer) {
              employeeRefreshTimer = setInterval(() => {
                if (isPageVisible) {
                  refreshForNewDay(indexKey)
                    .then(() => hydrateEmployeeState(indexKey, true))
                    .then(() => renderEmployeeTasks(indexKey))
                    .catch(err => console.warn('Employee refresh failed', err));
                }
              }, pollInterval);
            } else if (!isPageVisible && employeeRefreshTimer) {
              clearInterval(employeeRefreshTimer);
              employeeRefreshTimer = null;
            }
          });
          
          // Start polling only if page is visible
          if (isPageVisible) {
            employeeRefreshTimer = setInterval(() => {
              if (isPageVisible) {
                refreshForNewDay(indexKey)
                  .then(() => hydrateEmployeeState(indexKey, true))
                  .then(() => renderEmployeeTasks(indexKey))
                  .catch(err => console.warn('Employee refresh failed', err));
              }
            }, pollInterval);
          }
          
          bindEmployeeEvents(indexKey);
        } catch (error) {
          console.error('Initialization error', error);
        }
      }

      init();
    })();
  </script>
